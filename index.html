    <!-- 1. Setup & Fallback -->
    <script>
        window.isLocal = true;
        window.enableLocalMode = () => {
            window.isLocal = true;
            const getLocal = (key) => {
                try { return JSON.parse(localStorage.getItem('smsmp_' + key) || '[]'); } catch (e) { return []; }
            };
            window.dataOps = {
                subscribe: (colName, callback) => {
                    const list = getLocal(colName);
                    callback(list);
                    return () => {};
                },
                onAuth: (auth, cb) => { cb({ uid: 'local-guest' }); return () => {}; }
            };
        };
        window.enableLocalMode();
    </script>

    <!-- 2. Supabase Logic -->
    <script type="module">
        const supabaseUrl = "https://uyvyxkrikmdyypppqsdt.supabase.co"; 
        const supabaseKey = "sb_publishable_AR5cKUsnsxgFRcC1rDCWlQ_mYRrxVUC"; 

        try {
            const { createClient } = supabase;
            const _supabase = createClient(supabaseUrl, supabaseKey);
            
            window.isLocal = false;
            window.initAuth = async () => true;

            window.dataOps = {
                subscribe: (colName, callback) => {
                    const fetchTable = () => {
                        _supabase
                            .from('lab_content')
                            .select('id, data')
                            .eq('collection', colName)
                            .order('created_at', { ascending: false })
                            .limit(100) 
                            .then(({ data, error }) => {
                                if (error) console.error("Supabase fetch error:", error);
                                else {
                                    const list = (data || []).map(row => ({ id: row.id, ...row.data }));
                                    callback(list);
                                }
                            });
                    };
                    fetchTable();

                    const channel = _supabase
                        .channel('public:lab_content:' + colName)
                        .on('postgres_changes', 
                            { event: '*', schema: 'public', table: 'lab_content', filter: `collection=eq.${colName}` }, 
                            (payload) => fetchTable()
                        )
                        .subscribe();

                    return () => _supabase.removeChannel(channel);
                },
                onAuth: (auth, cb) => {
                    cb({ uid: 'public-user' });
                    return () => {};
                }
            };
            console.log("⚡ Supabase Connected");
        } catch (e) {
            console.warn("⚠️ Supabase failed, staying in Local Mode", e);
        }
    </script>

                                    <Grid className="w-4 h-4 mr-2" /> 卡片視圖
                                </button>
                                <button onClick={() => setViewMode('tree')} className={`px-8 py-3 rounded-2xl text-sm font-bold flex items-center transition-all ${viewMode==='tree'?'bg-white text-slate-900 shadow-xl':'text-white'}`}>
                                    <Network className="w-4 h-4 mr-2" /> 族譜樹
                                </button>
                            </div>
                        </div>
                    </div>
                    <div className="max-w-7xl mx-auto px-6 py-24">
                        {viewMode === 'tree' ? renderTree() : (
                            <div className="grid md:grid-cols-3 lg:grid-cols-4 gap-10">
                                {membersData.map(m => (
                                    <div key={m.id} onClick={() => setSelectedMember(m)} className="bg-white p-10 rounded-[48px] border border-slate-100 text-center hover:shadow-2xl transition-all cursor-pointer group">
                                        <div className="w-28 h-28 bg-slate-50 rounded-full mx-auto mb-6 overflow-hidden flex items-center justify-center">
                                            {m.photo ? <img src={m.photo} className="w-full h-full object-cover" /> : <UserIcon className="w-12 h-12 text-slate-200" />}
                                        </div>
                                        <h3 className="text-2xl font-black text-slate-900 mb-1">{m.name}</h3>
                                        <p className="text-blue-600 text-sm font-black uppercase tracking-tighter">{m.type==='pi'?'PI':(m.year||m.classYear+'級')}</p>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                </div>
              );
          };

          const ProjectsView = () => (
            <div className="min-h-screen bg-slate-50">
                <div className="relative bg-slate-900 text-white py-32 px-6 text-center overflow-hidden">
                    <img src="project_history_bg.jpg" className="absolute inset-0 w-full h-full object-cover opacity-20" />
                    <h1 className="text-5xl font-black relative z-10">歷年研究計畫</h1>
                </div>
                <div className="max-w-5xl mx-auto px-6 py-24 space-y-6">
                    {projects.map(p => (
                        <div key={p.id} className="bg-white p-10 rounded-3xl border border-slate-200 shadow-sm flex flex-col md:flex-row gap-8 items-center">
                            <div className="text-3xl font-black text-blue-600 min-w-[100px]">{p.year}</div>
                            <div className="flex-grow">
                                <h3 className="text-xl font-bold mb-2">{p.title}</h3>
                                <p className="text-slate-500">{p.agency} | {p.role}</p>
                            </div>
                        </div>
                    ))}
                </div>
            </div>
          );

          const GalleryView = () => {
            const albums = useMemo(() => {
                const g = {};
                galleryImages.forEach(img => {
                    const t = img.title || '未分類';
                    if(!g[t]) g[t] = { title: t, images: [], cover: img.src };
                    g[t].images.push(img);
                });
                return Object.values(g);
            }, [galleryImages]);

            return (
                <div className="min-h-screen bg-slate-50">
                    <div className="relative bg-slate-900 text-white py-32 px-6 text-center overflow-hidden">
                        <img src="gallery_bg.jpg.jpg" className="absolute inset-0 w-full h-full object-cover opacity-20" />
                        <h1 className="text-5xl font-black relative z-10">生活寫真</h1>
                    </div>
                    <div className="max-w-7xl mx-auto px-6 py-24 grid md:grid-cols-3 gap-10">
                        {albums.map((album, i) => (
                            <div key={i} className="bg-white rounded-[40px] overflow-hidden shadow-sm hover:shadow-xl transition-all">
                                <div className="h-64 overflow-hidden relative">
                                    <img src={album.cover} className="w-full h-full object-cover" />
                                    <div className="absolute bottom-4 right-4 bg-black/60 text-white px-3 py-1 rounded-full text-xs">{album.images.length} 張</div>
                                </div>
                                <div className="p-8"><h3 className="font-bold text-xl">{album.title}</h3></div>
                            </div>
                        ))}
                    </div>
                </div>
            );
          };

          const PublicationsView = () => (
            <div className="min-h-screen bg-slate-50">
                <div className="relative bg-slate-900 text-white py-32 px-6 text-center overflow-hidden">
                    <img src="project_history_bg.jpg" className="absolute inset-0 w-full h-full object-cover opacity-20" />
                    <h1 className="text-5xl font-black relative z-10">發表論文</h1>
                </div>
                <div className="max-w-5xl mx-auto px-6 py-24 space-y-4">
                    {publications.map((p, i) => (
                        <div key={i} className="bg-white p-8 rounded-2xl shadow-sm border-l-8 border-blue-600">
                            <div className="text-sm font-bold text-slate-400 mb-2">{p.year}</div>
                            <h3 className="text-lg font-bold text-slate-800">{p.title}</h3>
                            <p className="text-sm text-slate-500 mt-2">{p.authors} | {p.venue}</p>
                        </div>
                    ))}
                </div>
            </div>
          );

          const ResearchView = () => (
            <div className="min-h-screen bg-white">
                <div className="relative bg-slate-900 text-white py-32 px-6 text-center overflow-hidden">
                    <img src="project_history_bg.jpg" className="absolute inset-0 w-full h-full object-cover opacity-20" />
                    <h1 className="text-5xl font-black relative z-10">研究領域</h1>
                </div>
                <div className="max-w-7xl mx-auto px-6 py-24 grid md:grid-cols-3 gap-12 text-center">
                    <div className="p-10 bg-slate-50 rounded-[40px]"><Database className="w-12 h-12 mx-auto mb-6 text-blue-500"/> <h3 className="text-2xl font-bold mb-4">智慧製造</h3><p className="text-slate-500">開發加工監控與數據分析系統。</p></div>
                    <div className="p-10 bg-slate-50 rounded-[40px]"><Settings className="w-12 h-12 mx-auto mb-6 text-orange-500"/> <h3 className="text-2xl font-bold mb-4">精密加工</h3><p className="text-slate-500">高效能切削與研磨技術開發。</p></div>
                    <div className="p-10 bg-slate-50 rounded-[40px]"><Cpu className="w-12 h-12 mx-auto mb-6 text-green-500"/> <h3 className="text-2xl font-bold mb-4">材料分析</h3><p className="text-slate-500">刀具破損與材料特性研究。</p></div>
                </div>
            </div>
          );

          return (
            <div className="min-h-screen">
              <Navigation />
              {currentPage === 'home' && <HomeView />}
              {currentPage === 'members' && <MembersView />}
              {currentPage === 'projects' && <ProjectsView />}
              {currentPage === 'gallery' && <GalleryView />}
              {currentPage === 'publications' && <PublicationsView />}
              {currentPage === 'research' && <ResearchView />}
              <Footer />
              <MemberDetailModal member={selectedMember} onClose={() => setSelectedMember(null)} />
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LabWebsite />);
    </script>
</body>
</html>
