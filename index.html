    <!-- 1. Setup & Fallback -->
    <script>
        window.isLocal = true;
        window.enableLocalMode = () => {
            console.log("Initializing Local Mode...");
            window.isLocal = true;
            const getLocal = (key) => {
                try { return JSON.parse(localStorage.getItem('smsmp_' + key) || '[]'); } catch (e) { return []; }
            };
            window.dataOps = {
                subscribe: (colName, callback) => {
                    const list = getLocal(colName);
                    callback(list);
                    return () => {};
                },
                onAuth: (auth, cb) => { cb({ uid: 'local-guest' }); return () => {}; }
            };
        };
        window.enableLocalMode();
    </script>

    <!-- 2. Supabase Logic -->
    <script type="module">
        const supabaseUrl = "https://uyvyxkrikmdyypppqsdt.supabase.co"; 
        const supabaseKey = "sb_publishable_AR5cKUsnsxgFRcC1rDCWlQ_mYRrxVUC"; 

        try {
            const { createClient } = supabase;
            const _supabase = createClient(supabaseUrl, supabaseKey);
            
            window.isLocal = false;
            window.initAuth = async () => true;

            window.dataOps = {
                subscribe: (colName, callback) => {
                    const fetchTable = () => {
                        _supabase
                            .from('lab_content')
                            .select('id, data')
                            .eq('collection', colName)
                            .order('created_at', { ascending: false })
                            .limit(100) 
                            .then(({ data, error }) => {
                                if (error) console.error("Supabase fetch error:", error);
                                else {
                                    const list = (data || []).map(row => ({ id: row.id, ...row.data }));
                                    callback(list);
                                }
                            });
                    };
                    fetchTable();

                    const channel = _supabase
                        .channel('public:lab_content:' + colName)
                        .on('postgres_changes', 
                            { event: '*', schema: 'public', table: 'lab_content', filter: `collection=eq.${colName}` }, 
                            (payload) => fetchTable()
                        )
                        .subscribe();

                    return () => _supabase.removeChannel(channel);
                },
                onAuth: (auth, cb) => {
                    cb({ uid: 'public-user' });
                    return () => {};
                }
            };
            console.log("⚡ Supabase Connected");
        } catch (e) {
            console.warn("⚠️ Supabase failed, staying in Local Mode", e);
        }
    </script>

                <div className="relative bg-slate-900 text-white py-32 px-6 text-center overflow-hidden">
                    <img src="project_history_bg.jpg" className="absolute inset-0 w-full h-full object-cover opacity-20" />
                    <div className="absolute inset-0 bg-slate-900/60 mix-blend-multiply"></div>
                    <h1 className="text-5xl font-black relative z-10">歷年研究計畫</h1>
                </div>
                <div className="max-w-6xl mx-auto px-6 py-24 space-y-12">
                    {projects.map(p => (
                        <div key={p.id} className="bg-white p-8 md:p-12 rounded-[48px] border border-slate-200 shadow-sm hover:shadow-2xl hover:translate-x-2 transition-all duration-500 flex flex-col md:flex-row gap-12 items-start md:items-center group">
                            <div className="flex-shrink-0 w-full md:w-40">
                                <div className="relative">
                                    <div className="absolute -left-4 top-0 w-1 h-full bg-blue-600 rounded-full opacity-0 group-hover:opacity-100 transition-all"></div>
                                    <span className="text-[10px] font-black text-blue-400 uppercase tracking-[0.2em] mb-2 block group-hover:text-blue-600 transition-colors">計畫年度</span>
                                    <div className="flex items-baseline gap-1">
                                        <span className="text-4xl font-black text-slate-800 group-hover:text-blue-700 transition-colors">{p.planYear || p.year || '--'}</span>
                                        <span className="text-sm font-bold text-slate-400">年度</span>
                                    </div>
                                    
                                    <div className="mt-4 pt-4 border-t border-slate-100">
                                        <div className="flex items-center gap-2 text-slate-500 font-bold text-[11px] mb-2">
                                            <Clock className="w-3.5 h-3.5 text-blue-500" />
                                            <span>{p.execYear ? `執行: ${p.execYear}` : (p.startDate ? '執行區間' : '年度計畫')}</span>
                                        </div>
                                        {p.startDate && (
                                            <div className="text-[10px] text-slate-400 font-medium">
                                                {p.startDate} {p.endDate ? `~ ${p.endDate}` : ''}
                                            </div>
                                        )}
                                        <div className="mt-3">
                                            <span className={`px-3 py-1 text-[10px] font-black rounded-full uppercase tracking-tighter shadow-sm transition-all ${
                                                p.type === 'government' ? 'bg-blue-600 text-white' : 
                                                p.type === 'industry' ? 'bg-emerald-600 text-white' : 'bg-slate-700 text-white'
                                            }`}>
                                                {p.type === 'government' ? '國科會' : p.type === 'industry' ? '產學合作' : '研究計畫'}
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div className="flex-grow">
                                <h3 className="text-2xl md:text-3xl font-black text-slate-800 mb-6 group-hover:text-blue-800 transition-colors leading-tight">{p.title}</h3>
                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                    <div className="flex items-center gap-3 bg-slate-50 p-4 rounded-2xl border border-slate-100 group-hover:bg-white group-hover:shadow-inner transition-all">
                                        <div className="p-2 bg-blue-100 text-blue-600 rounded-lg"><Briefcase className="w-5 h-5"/></div>
                                        <div>
                                            <div className="text-[10px] text-slate-400 font-bold uppercase">委託單位</div>
                                            <div className="text-sm font-black text-slate-700">{p.agency || '資料建立中'}</div>
                                        </div>
                                    </div>
                                    <div className="flex items-center gap-3 bg-slate-50 p-4 rounded-2xl border border-slate-100 group-hover:bg-white group-hover:shadow-inner transition-all">
                                        <div className="p-2 bg-blue-100 text-blue-600 rounded-lg"><Users className="w-5 h-5"/></div>
                                        <div>
                                            <div className="text-[10px] text-slate-400 font-bold uppercase">主持人 / 角色</div>
                                            <div className="text-sm font-black text-slate-700">{p.role || '林岳鋒 博士'}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    ))}
                    {projects.length === 0 && <div className="text-center py-20 text-slate-400 text-lg font-bold">目前尚無計畫紀錄</div>}
                </div>
            </div>
          );

          const MembersView = () => {
              const renderTree = () => {
                const piMember = membersData.find(m => m.type === 'pi') || { name: '林岳鋒 博士', type: 'pi' };
                const phds = membersData.filter(m => m.type === 'phd');
                const masters = membersData.filter(m => m.type === 'master');
                const alumni = membersData.filter(m => m.type === 'alumni');

                const groupBy = (list, key) => list.reduce((acc, m) => {
                    const group = m[key] || '未分類';
                    if (!acc[group]) acc[group] = [];
                    acc[group].push(m);
                    return acc;
                }, {});

                const phdGroups = groupBy(phds, 'year');
                const masterGroups = groupBy(masters, 'year');
                const alumniGroups = groupBy(alumni, 'classYear');

                return (
                    <div className="tree overflow-x-auto py-16">
                        <ul>
                            <li>
                                <div className="tree-card pi cursor-pointer" onClick={() => setSelectedMember(piMember)}>
                                    <div className="text-[10px] text-blue-600 font-black uppercase mb-1">Director</div>
                                    <div className="text-lg font-black">{piMember.name}</div>
                                </div>
                                <ul>
                                    {phds.length > 0 && (
                                        <li>
                                            <div className="tree-card category">博士班</div>
                                            <ul>
                                                {Object.entries(phdGroups).map(([grade, members]) => (
                                                    <li key={grade}>
                                                        <div className="tree-card grade">{grade}</div>
                                                        <ul>
                                                            {members.map(m => <li key={m.id}><div className="tree-card cursor-pointer" onClick={() => setSelectedMember(m)}>{m.name}</div></li>)}
                                                        </ul>
                                                    </li>
                                                ))}
                                            </ul>
                                        </li>
                                    )}
                                    {masters.length > 0 && (
                                        <li>
                                            <div className="tree-card category">碩士班</div>
                                            <ul>
                                                {Object.entries(masterGroups).map(([grade, members]) => (
                                                    <li key={grade}>
                                                        <div className="tree-card grade">{grade}</div>
                                                        <ul>
                                                            {members.map(m => <li key={m.id}><div className="tree-card cursor-pointer" onClick={() => setSelectedMember(m)}>{m.name}</div></li>)}
                                                        </ul>
                                                    </li>
                                                ))}
                                            </ul>
                                        </li>
                                    )}
                                    {alumni.length > 0 && (
                                        <li>
                                            <div className="tree-card category">畢業校友</div>
                                            <ul>
                                                {Object.entries(alumniGroups).sort((a,b) => b[0] - a[0]).map(([year, members]) => (
                                                    <li key={year}>
                                                        <div className="tree-card grade">{year}級</div>
                                                        <ul>
                                                            {members.map(m => <li key={m.id}><div className="tree-card cursor-pointer" onClick={() => setSelectedMember(m)}>{m.name}</div></li>)}
                                                        </ul>
                                                    </li>
                                                ))}
                                            </ul>
                                        </li>
                                    )}
                                </ul>
                            </li>
                        </ul>
                    </div>
                );
              };

              return (
                <div className="min-h-screen bg-slate-50 pb-20">
                  <div className="relative bg-slate-900 text-white py-32 px-6 overflow-hidden">
                    <div className="absolute inset-0 z-0">
                         <img src="members_bg.jpg.jpg" alt="Members Background" className="w-full h-full object-cover opacity-30" />
                    </div>
                    <div className="max-w-7xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center relative z-10">
                        <div className="text-center md:text-left">
                            <h1 className="text-5xl font-black mb-4">實驗室成員</h1>
                            <p className="text-blue-200 uppercase tracking-widest text-sm font-bold">Lab Team Members</p>
                        </div>
                        <div className="mt-8 md:mt-0 flex bg-white/10 rounded-[20px] p-1.5 backdrop-blur-xl border border-white/10 shadow-xl">
                            <button onClick={() => setViewMode('cards')} className={`px-8 py-3 rounded-2xl text-sm font-black flex items-center transition-all duration-300 ${viewMode === 'cards' ? 'bg-white text-slate-900 shadow-xl' : 'text-white hover:bg-white/10'}`}><Grid className="w-4 h-4 mr-2" /> 卡片視圖</button>
                            <button onClick={() => setViewMode('tree')} className={`px-8 py-3 rounded-2xl text-sm font-black flex items-center transition-all duration-300 ${viewMode === 'tree' ? 'bg-white text-slate-900 shadow-xl' : 'text-white hover:bg-white/10'}`}><Network className="w-4 h-4 mr-2" /> 族譜樹</button>
                        </div>
                    </div>
                  </div>
                  <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-24">
                        {loading ? <div className="text-center py-20 text-slate-400 font-bold animate-pulse uppercase tracking-widest text-sm">Loading Members...</div> : (
                            viewMode === 'tree' ? renderTree() : (
                                <div className="grid md:grid-cols-3 lg:grid-cols-4 gap-10">
                                    {membersData.map(member => (
                                        <div key={member.id} className="bg-white p-10 rounded-[48px] border border-slate-100 text-center hover:shadow-2xl hover:border-blue-200 transition-all duration-500 group cursor-pointer" onClick={() => setSelectedMember(member)}>
                                            <div className="w-28 h-28 bg-slate-50 rounded-full mx-auto mb-6 overflow-hidden ring-4 ring-white shadow-inner group-hover:scale-110 transition-transform duration-500 flex items-center justify-center">
                                                {member.photo ? <img src={member.photo} alt={member.name} className="w-full h-full object-cover" /> : <UserIcon className="w-12 h-12 text-slate-200" />}
                                            </div>
                                            <h3 className="text-2xl font-black text-slate-900 mb-1">{member.name}</h3>
                                            <p className="text-blue-600 text-sm font-black uppercase tracking-tighter">
                                                {member.type === 'pi' ? 'PI' : (member.year || member.classYear + '級')}
                                            </p>
                                        </div>
                                    ))}
                                </div>
                            )
                        )}
                  </div>
                </div>
              );
          };

          const PublicationsView = () => (
            <div className="min-h-screen bg-slate-50">
                <div className="relative bg-slate-900 text-white py-32 px-6 text-center overflow-hidden">
                    <img src="project_history_bg.jpg" className="absolute inset-0 w-full h-full object-cover opacity-20" />
                    <h1 className="text-5xl font-black relative z-10">發表論文</h1>
                    <p className="mt-4 text-blue-200 relative z-10 max-w-2xl mx-auto uppercase tracking-widest text-sm">Publications & Papers</p>
                </div>
                <div className="max-w-5xl mx-auto px-6 py-24 space-y-6">
                    {publications.map((p, i) => (
                        <div key={i} className="bg-white p-10 rounded-[32px] border-l-[10px] border-blue-600 shadow-sm flex flex-col md:flex-row gap-8 items-start hover:shadow-xl transition-all">
                            <div className="md:w-20 font-black text-slate-300 text-2xl">{p.year || '----'}</div>
                            <div>
                                <h3 className="text-xl font-black text-slate-900 mb-4 leading-tight">{p.title}</h3>
                                <div className="flex flex-wrap gap-x-6 gap-y-2 text-sm text-slate-500 font-medium">
                                    <span className="flex items-center gap-2"><UserIcon className="w-4 h-4"/> {p.authors || '成員姓名'}</span>
                                    <span className="flex items-center gap-2 text-blue-600"><BookOpen className="w-4 h-4"/> {p.venue || '期刊名稱'}</span>
                                </div>
                            </div>
                        </div>
                    ))}
                </div>
            </div>
          );

          const GalleryView = () => {
            const [selectedAlbum, setSelectedAlbum] = useState(null);
            const albums = useMemo(() => {
                const groups = {};
                galleryImages.forEach(img => {
                    const title = img.title || '未分類相簿';
                    if(!groups[title]) groups[title] = { title, images: [], cover: img.src, date: img.date };
                    groups[title].images.push(img);
                });
                return Object.values(groups).sort((a,b) => new Date(b.date) - new Date(a.date));
            }, [galleryImages]);

            return (
                <div className="min-h-screen bg-slate-50 pb-20">
                    <div className="relative bg-slate-900 text-white py-32 px-6 text-center overflow-hidden">
                        <img src="gallery_bg.jpg.jpg" className="absolute inset-0 w-full h-full object-cover opacity-20" />
                        <h1 className="text-5xl font-black relative z-10">生活寫真</h1>
                    </div>
                    <div className="max-w-7xl mx-auto px-6 py-24 grid md:grid-cols-3 gap-10">
                        {albums.map((album, i) => (
                            <div key={i} className="bg-white rounded-[40px] overflow-hidden shadow-sm hover:shadow-xl transition-all duration-700 cursor-pointer group">
                                <div className="h-64 overflow-hidden relative">
                                    <img src={album.cover} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-1000" />
                                    <div className="absolute bottom-4 right-4 bg-black/60 text-white px-3 py-1 rounded-full text-xs font-bold">{album.images.length} PHOTOS</div>
                                </div>
                                <div className="p-8"><h3 className="font-bold text-xl text-slate-800">{album.title}</h3><p className="text-slate-400 text-sm mt-2">{album.date || '----'}</p></div>
                            </div>
                        ))}
                    </div>
                </div>
            );
          };

          return (
            <div className="min-h-screen bg-slate-100 font-sans text-slate-800">
              <Navigation />
              {currentPage === 'home' && <HomeView />}
              {currentPage === 'projects' && <ProjectsView />}
              {currentPage === 'members' && <MembersView />}
              {currentPage === 'gallery' && <GalleryView />}
              {currentPage === 'publications' && <PublicationsView />}
              {currentPage === 'research' && <ResearchView />}
              <Footer />
              <MemberDetailModal member={selectedMember} onClose={() => setSelectedMember(null)} />
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LabWebsite />);
    </script>
</body>
</html>
