                try { return JSON.parse(localStorage.getItem('smsmp_' + key) || '[]'); } catch (e) { return []; }
            };
            window.dataOps = {
                subscribe: (colName, callback) => {
                    const list = getLocal(colName);
                    callback(list);
                    return () => {};
                },

    <script type="module">
        // ★★★ 設定區 (已填入您的資料) ★★★
        const supabaseUrl = "https://uyvyxkrikmdyypppqsdt.supabase.co"; 
        const supabaseKey = "sb_publishable_AR5cKUsnsxgFRcC1rDCWlQ_mYRrxVUC"; 

        try {
            const { createClient } = supabase;
            const _supabase = createClient(supabaseUrl, supabaseKey);
            
            window.isLocal = false;
            window.initAuth = async () => true;

            window.dataOps = {
                subscribe: (colName, callback) => {
                    const fetchTable = () => {
                        _supabase
                            .from('lab_content')
                            .select('id, data')
                            .eq('collection', colName)
                            .order('created_at', { ascending: false })
                            .limit(100) 
                            .then(({ data, error }) => {
                                if (error) console.error("Supabase fetch error:", error);
                                else {
                                    const list = (data || []).map(row => ({ id: row.id, ...row.data }));
                                    callback(list);
                                }
                            });
                    };
                    fetchTable();

                    const channel = _supabase
                        .channel('public:lab_content:' + colName)
                        .on('postgres_changes', 
                            { event: '*', schema: 'public', table: 'lab_content', filter: `collection=eq.${colName}` }, 
                            (payload) => fetchTable()
                        )
                        .subscribe();

                    return () => _supabase.removeChannel(channel);
                },
                onAuth: (auth, cb) => {
                    cb({ uid: 'public-user' });
                    return () => {};
                }
            };
            console.log("⚡ Supabase Connected");
        } catch (e) {
            console.warn("⚠️ Supabase failed, staying in Local Mode", e);
        }
    </script>

                                list.sort((a, b) => {
                                    const getYear = (str) => {
                                        if (!str) return 0;
                                        const adMatch = String(str).match(/(20\d{2})/);
                                        if (adMatch) return parseInt(adMatch[1]);
                                        const rocMatch = String(str).match(/^(\d{2,3})/);
                                        if (rocMatch) return parseInt(rocMatch[1]) + 1911;
                                        return 0;
                                    };
                                    const yA = getYear(a.year);
                                    const yB = getYear(b.year);
                                    if (yA !== yB) return yB - yA;
                                    return (b.createdAt || 0) - (a.createdAt || 0);
                                });

                                const yB = getYear(b.year);
                                if (yA !== yB) return yB - yA;
                                return (b.createdAt || 0) - (a.createdAt || 0);
                            });
                        } else {
                            list.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));
                        }

                            <Briefcase className="w-10 h-10 mr-4 text-blue-500" />歷年研究計畫
                        </h1>
                        <p className="mt-4 text-slate-400 text-lg max-w-2xl">本實驗室長期致力於產學合作與前瞻技術研發，以下為歷年執行的教育部、國科會及業界合作計畫與專利成果。</p>
                    </div>
                  </div>
                  <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                    <div className="flex space-x-2 overflow-x-auto pb-4 mb-4">
                        {['all:全部顯示', 'government:教育部/國科會計畫', 'industry:產學合作計畫', 'patent:專利與技術創新', 'competition:競賽獲獎', 'student_project:學生專題'].map(f => {
                            const [val, label] = f.split(':');
                            return <button key={val} onClick={() => setProjectFilter(val)} className={`px-4 py-2 rounded-full text-sm font-medium transition-colors whitespace-nowrap ${projectFilter === val ? 'bg-blue-600 text-white shadow-md' : 'bg-white text-slate-600 hover:bg-slate-100 border border-slate-200'}`}>{label}</button>
                        })}
                    </div>
                    <div className="grid gap-6">
                        {loading ? <div>載入中...</div> : filteredProjects.map(project => (
                            <div key={project.id} className="bg-white rounded-xl shadow-sm border border-slate-200 p-6 md:p-8 hover:shadow-md transition-shadow">
                                <div className="flex flex-col md:flex-row gap-6">
                                    <div className="md:w-48 flex-shrink-0 flex flex-col items-start gap-3"><span className="px-3 py-1 rounded text-xs font-bold uppercase tracking-wider bg-slate-100 text-slate-600">{project.type}</span><div className="flex items-center text-slate-500 font-mono font-medium"><Calendar className="w-4 h-4 mr-2" />{project.year}</div></div>
                                    <div className="flex-grow"><h3 className="text-xl font-bold text-slate-900 mb-3">{project.title}</h3><div className="flex flex-wrap gap-4 mb-4 text-sm"><span className="flex items-center font-medium text-blue-700 bg-blue-50 px-3 py-1 rounded-lg">{project.agency}</span><span className="flex items-center text-slate-600 border border-slate-200 px-3 py-1 rounded-lg">{project.role}</span></div><p className="text-slate-600 leading-relaxed border-t border-slate-100 pt-4 mt-2">{project.desc}</p></div>
                                </div>
                            </div>
                        ))}
                    </div>
                  </div>
                </div>
              );
          };

          const MembersView = () => {
              const [viewMode, setViewMode] = useState('cards');
              const masterYears = [...new Set(membersData.filter(m => m.type === 'master' && m.classYear).map(m => m.classYear))].sort((a, b) => b - a);
              const filteredMembers = membersData.filter(m => {
                if (memberFilter === 'all') return true;
                if (!['all', 'phd', 'alumni'].includes(memberFilter)) return m.classYear === memberFilter;
                return m.type === memberFilter;
              });

              // Tree rendering logic
              const renderTree = () => {
                const phds = membersData.filter(m => m.type === 'phd');
                const masters = membersData.filter(m => m.type === 'master');
                const alumni = membersData.filter(m => m.type === 'alumni');
                
                // Grouping helper
                const groupBy = (list, key) => {
                    return list.reduce((acc, curr) => {
                        const val = curr[key] || '未分類';
                        if (!acc[val]) acc[val] = [];
                        acc[val].push(curr);
                        return acc;
                    }, {});
                };

                const phdsByGrade = groupBy(phds, 'year');
                const mastersByGrade = groupBy(masters, 'year');
                const alumniByYear = groupBy(alumni, 'classYear'); 

                // Sort Keys
                const sortGrades = (a, b) => {
                     const rank = { '博五': 10, '博四': 9, '博三': 8, '博二': 7, '博一': 6, '碩三': 3, '碩二': 2, '碩一': 1 };
                     return (rank[b] || 0) - (rank[a] || 0);
                };
                
                const phdKeys = Object.keys(phdsByGrade).sort(sortGrades);
                const masterKeys = Object.keys(mastersByGrade).sort(sortGrades);
                const alumniKeys = Object.keys(alumniByYear).sort((a, b) => parseInt(b) - parseInt(a)); // Descending numeric
                
                return (
                    <div className="tree overflow-x-auto pb-12">
                        <ul>
                            <li>
                                <div className="tree-card border-l-4 border-blue-500">
                                    <div className="font-bold text-lg text-slate-800">{labInfo.pi}</div>
                                    <div className="text-blue-600">指導教授</div>
                                </div>
                                <ul>
                                    {/* PhDs */}
                                    {phdKeys.length > 0 && (
                                        <li>
                                            <div className="tree-card bg-blue-50 border-blue-200 font-bold">博士班</div>
                                            <ul>
                                                {phdKeys.map(grade => (
                                                    <li key={grade}>
                                                        <div className="tree-card bg-white border-blue-100 font-bold text-blue-800">{grade}</div>
                                                        <ul>
                                                            {phdsByGrade[grade].map(m => <li key={m.id}><div className="tree-card" onClick={() => setSelectedMember(m)} style={{cursor: 'pointer'}}><div className="font-bold">{m.name}</div></div></li>)}
                                                        </ul>
                                                    </li>
                                                ))}
                                            </ul>
                                        </li>
                                    )}
                                    
                                    {/* Masters */}
                                    {masterKeys.length > 0 && (
                                        <li>
                                            <div className="tree-card bg-green-50 border-green-200 font-bold">碩士班</div>
                                            <ul>
                                                {masterKeys.map(grade => (
                                                    <li key={grade}>
                                                        <div className="tree-card bg-white border-green-100 font-bold text-green-800">{grade}</div>
                                                        <ul>
                                                            {mastersByGrade[grade].map(m => <li key={m.id}><div className="tree-card" onClick={() => setSelectedMember(m)} style={{cursor: 'pointer'}}><div className="font-bold">{m.name}</div></div></li>)}
                                                        </ul>
                                                    </li>
                                                ))}
                                            </ul>
                                        </li>
                                    )}

                                    {/* Alumni */}
                                    {alumniKeys.length > 0 && (
                                        <li>
                                            <div className="tree-card bg-slate-100 border-slate-300 font-bold">畢業校友</div>
                                            <ul>
                                                {alumniKeys.map(year => (
                                                    <li key={year}>
                                                        <div className="tree-card bg-white border-slate-200 font-bold text-slate-600">{year}級</div>
                                                        <ul>
                                                            {alumniByYear[year].map(m => <li key={m.id}><div className="tree-card" onClick={() => setSelectedMember(m)} style={{cursor: 'pointer'}}><div className="font-bold">{m.name}</div></div></li>)}
                                                        </ul>
                                                    </li>
                                                ))}
                                            </ul>
                                        </li>
                                    )}
                                </ul>
                            </li>
                        </ul>
                    </div>
                );
              };

              return (
                <div className="min-h-screen bg-slate-100 pb-20 fade-in-section">
                  <div className="relative bg-slate-900 text-white pt-24 pb-12 px-4 overflow-hidden">
                     {/* Background Image for Members Header */}
                     <div className="absolute inset-0 z-0">
                         <img 
                             src="成員_0.jpg" 
                             alt="Members Background" 
                             className="w-full h-full object-cover" 
                             onError={(e) => {
                                 e.target.style.display = 'none';
                                 e.target.parentElement.style.backgroundColor = '#0f172a';
                             }}
                         />
                         {/* Overlay */}
                         <div className="absolute inset-0 bg-slate-900/80 mix-blend-multiply"></div>
                     </div>

                    <div className="max-w-7xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center relative z-10">
                        <div>
                            <button onClick={() => handleNavClick('home')} className="flex items-center text-blue-300 hover:text-white mb-2 transition-colors group"><ArrowLeft className="w-5 h-5 mr-2 group-hover:-translate-x-1 transition-transform" />返回首頁</button>
                            <h1 className="text-3xl md:text-4xl font-bold flex items-center"><Users className="w-10 h-10 mr-4 text-blue-500" />實驗室成員</h1>
                        </div>
                        <div className="mt-4 md:mt-0 flex bg-white/10 rounded-lg p-1">
                            <button onClick={() => setViewMode('cards')} className={`px-4 py-2 rounded-md text-sm font-medium transition-all ${viewMode === 'cards' ? 'bg-white text-slate-900 shadow' : 'text-slate-300 hover:text-white'}`}><Grid className="w-4 h-4 inline-block mr-2" />卡片視圖</button>
                            <button onClick={() => setViewMode('tree')} className={`px-4 py-2 rounded-md text-sm font-medium transition-all ${viewMode === 'tree' ? 'bg-white text-slate-900 shadow' : 'text-slate-300 hover:text-white'}`}><Network className="w-4 h-4 inline-block mr-2" />族譜樹</button>
                        </div>
                    </div>
                  </div>
                  <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                    <div className="flex space-x-2 overflow-x-auto pb-4 mb-8">
                        <button onClick={() => setMemberFilter('all')} className={`px-4 py-2 rounded-full text-sm font-medium transition-colors whitespace-nowrap ${memberFilter === 'all' ? 'bg-blue-600 text-white shadow-md' : 'bg-white text-slate-600 hover:bg-slate-100 border border-slate-200'}`}>全部成員</button>
                        <button onClick={() => setMemberFilter('phd')} className={`px-4 py-2 rounded-full text-sm font-medium transition-colors whitespace-nowrap ${memberFilter === 'phd' ? 'bg-blue-600 text-white shadow-md' : 'bg-white text-slate-600 hover:bg-slate-100 border border-slate-200'}`}>博士生</button>
                        {masterYears.map(year => (
                            <button key={year} onClick={() => setMemberFilter(year)} className={`px-4 py-2 rounded-full text-sm font-medium transition-colors whitespace-nowrap ${memberFilter === year ? 'bg-blue-600 text-white shadow-md' : 'bg-white text-slate-600 hover:bg-slate-100 border border-slate-200'}`}>{year}級碩士</button>
                        ))}
                        <button onClick={() => setMemberFilter('alumni')} className={`px-4 py-2 rounded-full text-sm font-medium transition-colors whitespace-nowrap ${memberFilter === 'alumni' ? 'bg-blue-600 text-white shadow-md' : 'bg-white text-slate-600 hover:bg-slate-100 border border-slate-200'}`}>畢業校友</button>
                    </div>
                    
                    {viewMode === 'tree' ? renderTree() : (
                        <>
                            {memberFilter === 'all' && (
                                <div className="mb-16 bg-white rounded-2xl p-8 border border-slate-200 shadow-sm flex flex-col md:flex-row items-start gap-8 transform hover:scale-[1.01] transition-transform duration-300 cursor-pointer" onClick={() => { 
                                    const pi = membersData.find(m => m.type === 'pi');
                                    if(pi) setSelectedMember(pi);
                                }}>
                                    <div className="w-full md:w-auto flex flex-col items-center">
                                        <div className="w-48 h-48 bg-slate-100 rounded-full flex-shrink-0 overflow-hidden flex items-center justify-center border-4 border-white shadow-lg mb-4">
                                            <img src="391692351_7466255803389344_4203488068870191778_n.jpg" alt="林岳鋒教授" className="w-full h-full object-cover" />
                                        </div>
                                        <div className="flex flex-col gap-2 w-full">
                                            <div className="flex items-center justify-center text-slate-600 bg-slate-50 px-3 py-2 rounded-lg text-sm"><Mail className="w-4 h-4 mr-2"/> Email</div>
                                            <div className="flex items-center justify-center text-slate-600 bg-slate-50 px-3 py-2 rounded-lg text-sm"><Phone className="w-4 h-4 mr-2"/> {labInfo.phone}</div>
                                            <div className="flex items-center justify-center text-slate-600 bg-slate-50 px-3 py-2 rounded-lg text-sm"><MapPin className="w-4 h-4 mr-2"/> 機械館 4F</div>
                                        </div>
                                    </div>
                                    <div className="flex-grow">
                                        <div className="mb-4">
                                            <h3 className="text-3xl font-bold text-slate-900 mb-1">{labInfo.pi}</h3>
                                            <p className="text-blue-700 font-medium text-lg">{labInfo.piTitle}</p>
                                            <p className="text-slate-500 text-sm mt-1 flex items-center"><GraduationCap className="w-4 h-4 mr-1"/> 國立成功大學 機械工程博士</p>
                                        </div>
                                        <div className="space-y-4">
                                            <div><h4 className="font-bold text-slate-800 mb-2 flex items-center"><User className="w-4 h-4 mr-2 text-blue-500"/>學術簡介</h4><p className="text-slate-600 leading-relaxed text-sm text-justify line-clamp-3">林岳鋒副教授現任國立勤益科技大學機械工程系副主任...</p></div>
                                            <div><h4 className="font-bold text-slate-800 mb-2 flex items-center"><Lightbulb className="w-4 h-4 mr-2 text-yellow-500"/>核心研究領域</h4><div className="flex flex-wrap gap-2">{["創新高效能加工", "研磨、拋光加工技術開發", "智慧製造技術開發"].map((tag, i) => (<span key={i} className="px-3 py-1 bg-blue-50 text-blue-700 rounded-full text-xs font-medium border border-blue-100">{tag}</span>))}</div></div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            <div className="grid gap-8 md:grid-cols-2 lg:grid-cols-3">
                                {loading ? <div>載入中...</div> : filteredMembers.map(member => (
                                    <div key={member.id} className="bg-white rounded-xl overflow-hidden shadow-sm border border-slate-200 hover:shadow-xl transition-all duration-300 group flex flex-col h-full transform hover:-translate-y-2 cursor-pointer" onClick={() => { setSelectedMember(member); }}>
                                            <div className="p-6 text-center border-b border-slate-100 bg-slate-50/50">
                                                <div className="w-32 h-32 bg-white rounded-full mx-auto mb-4 flex items-center justify-center text-slate-300 border-4 border-white shadow-sm overflow-hidden">
                                                    {member.photo ? <img src={member.photo} alt={member.name} className="w-full h-full object-cover" /> : <User className="w-16 h-16" />}
                                                </div>
                                                <h3 className="text-xl font-bold text-slate-900">{member.name}</h3>
                                                
                                                {/* Auto Title Display based on type */}
                                                <p className="text-blue-600 font-medium mb-1 uppercase tracking-wide">
                                                    {member.type === 'master' ? '碩士生' : 
                                                     member.type === 'phd' ? '博士生' : 
                                                     member.type === 'alumni' ? '畢業校友' :
                                                     member.type === 'pi' ? '指導教授' : member.title}
                                                </p>

                                                <p className="text-slate-500 font-medium">{member.year}</p>
                                            </div>
                                            <div className="p-6 flex-grow">
                                                <h4 className="text-sm font-bold text-slate-900 mb-2 flex items-center"><Lightbulb className="w-4 h-4 mr-1.5 text-blue-500" />主要研究</h4>
                                                <p className="text-sm text-slate-600 line-clamp-2">{member.researchDetail}</p>
                                                {member.awards && member.awards.length > 0 && <div className="mt-4 pt-4 border-t border-slate-100"><h4 className="text-sm font-bold text-slate-900 mb-2 flex items-center"><Trophy className="w-4 h-4 mr-1.5 text-yellow-500" />獲獎紀錄</h4><ul className="text-sm text-slate-600 space-y-1"><li>{member.awards}</li></ul></div>}
                                            </div>
                                    </div>
                                ))}
                            </div>
                        </>
                    )}
                  </div>
                </div>
              );
          };

          const GalleryView = () => {
            const [selectedAlbum, setSelectedAlbum] = useState(null);

            // Group images by title to form "Albums"
            const albums = useMemo(() => {
                const groups = {};
                galleryImages.forEach(img => {
                    const title = img.title || '未分類相簿';
                    if (!groups[title]) {
                        groups[title] = {
                            title: title,
                            date: img.date, // Use the first found date
                            cover: img.src,
                            images: []
                        };
                    }
                    groups[title].images.push(img);
                });
                // Convert to array and sort by date descending
                return Object.values(groups).sort((a, b) => new Date(b.date || 0) - new Date(a.date || 0));
            }, [galleryImages]);

            const handleBack = () => {
                setSelectedAlbum(null);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            return (
              <div className="min-h-screen bg-slate-100 pb-20 fade-in-section">
                <div className="bg-slate-900 text-white pt-24 pb-12 px-4">
                  <div className="max-w-7xl mx-auto px-4">
                    <button onClick={() => {
                        if (selectedAlbum) handleBack();
                        else handleNavClick('home');
                    }} className="flex items-center text-blue-300 hover:text-white mb-6 transition-colors group">
                        <ArrowLeft className="w-5 h-5 mr-2 group-hover:-translate-x-1 transition-transform" />
                        {selectedAlbum ? '返回相簿列表' : '返回首頁'}
                    </button>
                    <h1 className="text-3xl md:text-4xl font-bold flex items-center">
                        <Image className="w-10 h-10 mr-4 text-blue-500" />
                        {selectedAlbum ? selectedAlbum.title : '實驗室生活寫真'}
                    </h1>
                    <p className="mt-4 text-slate-400 text-lg max-w-2xl">
                        {selectedAlbum ? `共 ${selectedAlbum.images.length} 張照片` : '紀錄我們在研究之餘的點點滴滴，包含聚餐、出遊與研討會活動。'}
                    </p>
                  </div>
                </div>

                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                    {loading ? (
                        <div className="text-center text-slate-400">載入中...</div>
                    ) : selectedAlbum ? (
                        // Single Album View (Images)
                        <div className="columns-1 md:columns-2 lg:columns-3 gap-6 space-y-6">
                            {selectedAlbum.images.map((img, idx) => (
                                <div key={img.id || idx} className="break-inside-avoid bg-white rounded-2xl overflow-hidden shadow-sm hover:shadow-xl transition-all duration-300 group">
                                    <div className="relative overflow-hidden">
                                        <img 
                                            src={img.src} 
                                            alt={img.title} 
                                            className="w-full object-cover transition-transform duration-700 group-hover:scale-110"
                                            onError={(e) => { e.target.onerror = null; e.target.src = 'https://placehold.co/600x400?text=Image+Not+Found'; }}
                                        />
                                        {(img.date || img.createdAt) && (
                                            <div className="absolute top-3 left-3 bg-black/60 backdrop-blur-sm text-white text-xs font-bold px-2 py-1 rounded-md flex items-center shadow-sm z-10 pointer-events-none">
                                                <Calendar className="w-3 h-3 mr-1" />
                                                {img.date ? img.date : new Date(img.createdAt).toLocaleDateString()}
                                            </div>
                                        )}
                                        <div className="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex flex-col justify-end p-6">
                                            <p className="text-slate-200 text-sm">{img.desc}</p>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    ) : (
                        // Albums List View
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {albums.length === 0 ? (
                                <div className="col-span-full text-center text-slate-500">目前沒有相簿。</div>
                            ) : (
                                albums.map((album, idx) => (
                                    <div key={idx} onClick={() => { setSelectedAlbum(album); window.scrollTo({top:0, behavior:'smooth'}); }} className="bg-white rounded-2xl overflow-hidden shadow-sm hover:shadow-2xl transition-all duration-300 cursor-pointer group transform hover:-translate-y-1">
                                        <div className="h-64 overflow-hidden relative">
                                            <img 
                                                src={album.cover} 
                                                alt={album.title} 
                                                className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110"
                                                onError={(e) => { e.target.onerror = null; e.target.src = 'https://placehold.co/600x400?text=Album+Cover'; }}
                                            />
                                            <div className="absolute inset-0 bg-black/20 group-hover:bg-black/0 transition-colors"></div>
                                            <div className="absolute bottom-4 right-4 bg-black/60 backdrop-blur-md text-white text-xs px-3 py-1 rounded-full flex items-center">
                                                <Image className="w-3 h-3 mr-1" /> {album.images.length} 張
                                            </div>
                                        </div>
                                        <div className="p-6">
                                            <div className="flex justify-between items-start mb-2">
                                                <h3 className="text-xl font-bold text-slate-900 group-hover:text-blue-600 transition-colors line-clamp-1">{album.title}</h3>
                                            </div>
                                            <div className="flex items-center text-slate-500 text-sm">
                                                <Calendar className="w-4 h-4 mr-2" />
                                                {album.date || '未標示日期'}
                                            </div>
                                        </div>
                                    </div>
                                ))
                            )}
                        </div>
                    )}
                </div>
              </div>
            );
          };

          return (
            <div className="min-h-screen bg-slate-100 font-sans text-slate-800">
              <Navigation />
              {currentPage === 'home' && <HomeView />}
              {currentPage === 'projects' && <ProjectsView />}
              {currentPage === 'members' && <MembersView />}
              {currentPage === 'gallery' && <GalleryView />}
              <Footer />
              <MemberDetailModal member={selectedMember} onClose={() => setSelectedMember(null)} />
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LabWebsite />);
    </script>
</body>
</html>
