    <!-- 1. Setup & Fallback -->
    <script>
        window.isLocal = true;
        window.enableLocalMode = () => {
            console.log("Initializing Local Mode...");
            window.isLocal = true;
            const getLocal = (key) => {
                try { return JSON.parse(localStorage.getItem('smsmp_' + key) || '[]'); } catch (e) { return []; }
            };
            window.dataOps = {
                subscribe: (colName, callback) => {
                    const list = getLocal(colName);
                    callback(list);
                    return () => {};
                },
                onAuth: (auth, cb) => { cb({ uid: 'local-guest' }); return () => {}; }
            };
        };
        window.enableLocalMode();
    </script>

    <!-- 2. Supabase Logic -->
    <script type="module">
        const supabaseUrl = "https://uyvyxkrikmdyypppqsdt.supabase.co"; 
        const supabaseKey = "sb_publishable_AR5cKUsnsxgFRcC1rDCWlQ_mYRrxVUC"; 

        try {
            const { createClient } = supabase;
            const _supabase = createClient(supabaseUrl, supabaseKey);
            
            window.isLocal = false;
            window.initAuth = async () => true;

            window.dataOps = {
                subscribe: (colName, callback) => {
                    const fetchTable = () => {
                        _supabase
                            .from('lab_content')
                            .select('id, data')
                            .eq('collection', colName)
                            .order('created_at', { ascending: false })
                            .limit(100) 
                            .then(({ data, error }) => {
                                if (error) console.error("Supabase fetch error:", error);
                                else {
                                    const list = (data || []).map(row => ({ id: row.id, ...row.data }));
                                    callback(list);
                                }
                            });
                    };
                    fetchTable();

                    const channel = _supabase
                        .channel('public:lab_content:' + colName)
                        .on('postgres_changes', 
                            { event: '*', schema: 'public', table: 'lab_content', filter: `collection=eq.${colName}` }, 
                            (payload) => fetchTable()
                        )
                        .subscribe();

                    return () => _supabase.removeChannel(channel);
                },
                onAuth: (auth, cb) => {
                    cb({ uid: 'public-user' });
                    return () => {};
                }
            };
            console.log("⚡ Supabase Connected");
        } catch (e) {
            console.warn("⚠️ Supabase failed, staying in Local Mode", e);
        }
    </script>

        const RevealSection = ({ children, className = "" }) => {
            const [isVisible, setIsVisible] = useState(false);
            const domRef = useRef();
            useEffect(() => {
                const observer = new IntersectionObserver(entries => {
                    entries.forEach(entry => { if (entry.isIntersecting) setIsVisible(true); });
                });
                const { current } = domRef;
                if (current) observer.observe(current);
                return () => current && observer.unobserve(current);
            }, []);
            return <div ref={domRef} className={`reveal-section ${isVisible ? 'is-visible' : ''} ${className}`}>{children}</div>;
        };

        const openDataUrl = (dataUrl) => {
            try {
                if (dataUrl.startsWith('data:application/pdf')) {
                    const arr = dataUrl.split(',');
                    const mime = arr[0].match(/:(.*?);/)[1];
                    const bstr = atob(arr[1]);
                    let n = bstr.length;
                    const u8arr = new Uint8Array(n);
                    while(n--){ u8arr[n] = bstr.charCodeAt(n); }
                    const file = new Blob([u8arr], {type:mime});
                    const fileURL = URL.createObjectURL(file);
                    const win = window.open(fileURL, '_blank');
                    if (!win) alert("請允許彈出視窗以預覽 PDF");
                } else {
                    window.open(dataUrl, '_blank');
                }

                const handleMove = (e) => {

            englishName: "Smart Manufacturing & Semiconductor Material Processing Lab",
            pi: "林岳鋒 博士 (Dr. Yan-Fa Lin)",

          };

          useEffect(() => {
            const initData = async () => {
                const collections = ['news', 'projects', 'members', 'gallery', 'publications'];
                const setters = [setNews, setProjects, setMembersData, setGalleryImages, setPublications];
                
                collections.forEach((colName, index) => {
                    window.dataOps.subscribe(colName, (list) => {
                        if (colName === 'members') {
                            const typeRank = { 'pi': 4, 'phd': 3, 'master': 2, 'alumni': 1 };
                            list.sort((a, b) => {
                                const rankA = typeRank[a.type] || 0;
                                const rankB = typeRank[b.type] || 0;
                                if (rankA !== rankB) return rankB - rankA;
                                return (b.createdAt || 0) - (a.createdAt || 0);
                            });
                        } else if (colName === 'news') {
                            list.sort((a, b) => new Date(b.date) - new Date(a.date));
                        } else if (colName === 'projects') {
                                list.sort((a, b) => {
                                    const getYear = (str) => {
                                        if (!str) return 0;
                                        const adMatch = String(str).match(/(20\d{2})/);
                                        if (adMatch) return parseInt(adMatch[1]);
                                        const rocMatch = String(str).match(/^(\d{2,3})/);
                                        if (rocMatch) return parseInt(rocMatch[1]) + 1911;
                                        return 0;
                                    };
                                    const yA = getYear(a.year);
                                    const yB = getYear(b.year);
                                    if (yA !== yB) return yB - yA;
                                    return (b.createdAt || 0) - (a.createdAt || 0);
                                });
                        } else if (colName === 'publications') {
                            list.sort((a, b) => {
                                const getYear = (y) => {
                                    if (!y) return 0;
                                    return parseInt(String(y).match(/\d{4}/)?.[0] || 0);
                                };
                                const yA = getYear(a.year);
                                const yB = getYear(b.year);
                                if (yA !== yB) return yB - yA;
                                return (b.createdAt || 0) - (a.createdAt || 0);
                            });
                        } else {
                            list.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));
                        }
                        setters[index](list);
                        if(index === collections.length - 1) setLoading(false);
                    });
                });
            };
            initData();
          }, []);

          const handleNavClick = (target) => {
            setIsMenuOpen(false);
            if (['projects-page', 'members-page', 'gallery-page', 'publications'].includes(target)) {

                               target === 'members-page' ? 'members' : 
                               target === 'gallery-page' ? 'gallery' : 'publications');
                window.scrollTo({ top: 0, behavior: 'auto' });
            } else {
                if (currentPage !== 'home') {
                    setCurrentPage('home');
                    setTimeout(() => {
                        const element = document.getElementById(target);
                        if (element) element.scrollIntoView({ behavior: 'smooth' });

                    const element = document.getElementById(target);
                    if (element) element.scrollIntoView({ behavior: 'smooth' });

          const Navigation = () => {
             const toggleLanguage = () => {
                 const setCookie = (name, value, days) => {
                    const d = new Date();
                    d.setTime(d.getTime() + 24 * 60 * 60 * 1000 * days);
                    const expires = "expires=" + d.toGMTString();
                    document.cookie = name + "=" + value + ";path=/;" + expires;
                 };
                 const getCookie = (name) => {
                    const v = document.cookie.match('(^|;) ?' + name + '=([^;]*)(;|$)');
                    return v ? v[2] : null;
                 };
                 const current = getCookie('googtrans');
                 if (current && current.includes('/en')) {
                     setCookie('googtrans', '/zh-TW/zh-TW', -1);
                     window.location.reload();
                 } else {
                     setCookie('googtrans', '/zh-TW/en', 1);
                     window.location.reload();
                 }
             };
             
             useEffect(() => {
                 const v = document.cookie.match('(^|;) ?googtrans=([^;]*)(;|$)');
                 setIsEnglish(v && v[2] && v[2].includes('/en'));
                 
                 window.googleTranslateElementInit = () => {
                     new window.google.translate.TranslateElement({
                         pageLanguage: 'zh-TW',
                         includedLanguages: 'en,zh-TW',
                         layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                         autoDisplay: false
                     }, 'google_translate_element');
                 };
                 if (!document.getElementById('google-translate-script')) {
                     const script = document.createElement('script');
                     script.id = 'google-translate-script';
                     script.src = 'https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit';
                     script.async = true;
                     document.body.appendChild(script);
                 }
             }, []);

             return (
                <nav className="sticky top-0 z-50 bg-white/90 backdrop-blur-md shadow-sm border-b border-slate-200">
                  <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="flex justify-between items-center h-16">
                      <div className="flex items-center space-x-2 cursor-pointer" onClick={() => handleNavClick('home')}>
                        <Settings className="h-8 w-8 text-blue-700" />
                        <div>
                          <h1 className="text-xl font-bold text-slate-900 leading-none">SMSMP Lab</h1>
                          <p className="text-xs text-slate-500">智慧製造與半導體材料加工實驗室</p>
                        </div>
                      </div>
                      <div className="hidden md:flex space-x-8 items-center">
                        {['news:最新消息', 'research:研究領域', 'projects-page:歷年計畫', 'members-page:實驗室成員', 'publications:發表論文', 'gallery-page:生活寫真', 'join:加入我們'].map(item => {
                            const [key, label] = item.split(':');
                            return <button key={key} onClick={() => handleNavClick(key)} className="text-slate-600 hover:text-blue-700 font-medium transition-colors">{label}</button>
                        })}
                        <button onClick={toggleLanguage} className="flex items-center gap-1.5 px-3 py-1.5 rounded-full bg-slate-50 border border-slate-200 hover:bg-white hover:shadow-sm transition-all">
                            <Globe className="w-3.5 h-3.5" />
                            <span className="text-xs font-bold">{isEnglish ? '中文' : 'EN'}</span>
                        </button>
                      </div>
                      <div className="md:hidden">
                        <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="p-2 text-slate-600">
                          {isMenuOpen ? <X size={24} /> : <Menu size={24} />}
                        </button>
                      </div>
                    </div>
                  </div>
                  {isMenuOpen && (
                    <div className="md:hidden bg-white border-t border-slate-100 absolute w-full shadow-lg">
                      <div className="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                         {['news:最新消息', 'research:研究領域', 'projects-page:歷年計畫', 'members-page:實驗室成員', 'publications:發表論文', 'gallery-page:生活寫真', 'join:加入我們'].map(item => {
                             const [key, label] = item.split(':');
                             return <button key={key} onClick={() => handleNavClick(key)} className="block w-full text-left px-3 py-4 text-base font-medium text-slate-600 hover:bg-slate-50">{label}</button>
                         })}
                         <button onClick={toggleLanguage} className="block w-full text-left px-3 py-4 text-base font-medium text-blue-600 hover:bg-slate-50 flex items-center"><Globe className="w-4 h-4 mr-2" /> 切換語言</button>
                      </div>
                    </div>
                  )}
                </nav>
            );
          };

          const Footer = () => (
            <footer className="bg-slate-50 border-t border-slate-200 py-12">
              <div className="max-w-7xl mx-auto px-4 text-center">
                <p className="font-bold text-slate-900 mb-2">{labInfo.name}</p>
                <p className="text-slate-500 text-sm mb-4">{labInfo.englishName}</p>
                <div className="text-slate-400 text-xs relative inline-block">
                    © {new Date().getFullYear()} National Chin-Yi University of Technology. All Rights Reserved.
                    <a href="./admin.html" className="absolute -right-6 top-0 text-slate-200 hover:text-slate-400 p-1 transition-colors"><Settings className="w-3 h-3" /></a>
                </div>
              </div>
            </footer>
          );

          const HomeView = () => (
            <React.Fragment>
              <section id="home" className="relative bg-slate-900 text-white py-20 lg:py-40 overflow-hidden">
                <div className="absolute inset-0 z-0">
                    <img src="image_01fe36.png" alt="Laboratory Background" className="w-full h-full object-cover" onError={(e) => { e.target.style.display = 'none'; e.target.parentElement.style.backgroundColor = '#1e3a8a'; }} />
                    <div className="absolute inset-0 bg-slate-900/70 mix-blend-multiply"></div>
                    <div className="absolute inset-0 bg-gradient-to-t from-slate-900 via-transparent to-slate-900/40"></div>
                </div>
                <ParallaxBackground />
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10 text-center md:text-left">
                  <div className="max-w-4xl">
                    <div className="inline-block px-3 py-1 mb-6 text-xs font-semibold tracking-wider text-blue-300 uppercase bg-blue-900/50 rounded-full border border-blue-700">National Chin-Yi University of Technology</div>
                    <h1 className="text-4xl md:text-6xl font-extrabold tracking-tight mb-6 leading-tight fade-in-text">
                        <span className="text-transparent bg-clip-text bg-gradient-to-r from-blue-100 to-white">引領智慧製造與半導體材料加工的創新</span>
                    </h1>
                    <p className="text-xl text-slate-200 mb-10 font-light leading-relaxed max-w-2xl mx-auto md:mx-0">我們專注於將 AI 數據分析導入金屬切削、精密研磨與半導體製程。致力於解決產業實務痛點，培育具備實作能力的智慧機械人才。</p>
                    <div className="flex flex-wrap gap-4 justify-center md:justify-start">
                      <button onClick={() => handleNavClick('research')} className="px-8 py-4 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-full shadow-lg transition-all flex items-center">探索研究方向 <ChevronRight className="ml-2 w-5 h-5" /></button>
                      <button onClick={() => handleNavClick('projects-page')} className="px-8 py-4 bg-white/10 hover:bg-white/20 border border-white/30 text-white font-semibold rounded-full backdrop-blur-sm transition-all flex items-center"><Briefcase className="w-5 h-5 mr-2"/>查看歷年計畫</button>
                    </div>
                  </div>
                </div>
              </section>
              
              <RevealSection className="py-20 bg-white">
                <div id="news" className="max-w-7xl mx-auto px-4">
                  <div className="flex items-center mb-12"><div className="p-3 bg-blue-100 rounded-lg mr-4"><Calendar className="w-8 h-8 text-blue-700" /></div><div><h2 className="text-3xl font-bold text-slate-900">實驗室動態</h2><p className="text-slate-500 mt-1">Latest News & Events</p></div></div>
                  <div className="flex flex-col gap-6">
                    {news.map((item, idx) => (
                      <div key={idx} className="bg-white border border-slate-100 rounded-xl p-5 flex flex-col sm:flex-row gap-6 items-start hover:border-blue-300 transition-colors shadow-sm group">
                        <div className="w-full sm:w-24 flex-shrink-0 text-slate-400 font-mono text-sm sm:text-right pt-1 group-hover:text-blue-500 transition-colors">
                          <div className="text-2xl font-bold text-slate-800 leading-none group-hover:text-blue-600">{item.date?.split('-')[2]}</div>
                          <div className="uppercase text-xs tracking-wide">{item.date ? new Date(item.date).toLocaleString('en-US', { month: 'short' }) : ''} {item.date?.split('-')[0]}</div>
                        </div>
                        <div className="flex-grow">
                          <span className={`inline-block px-2 py-1 mb-2 rounded text-xs font-bold tracking-wider ${item.tag === 'Award' ? 'bg-yellow-100 text-yellow-700' : 'bg-blue-100 text-blue-700'}`}>{item.tag}</span>
                          <h3 className="text-lg font-bold text-slate-800 mb-2 group-hover:text-blue-600 transition-colors">{item.title}</h3>
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              </RevealSection>
              
              <section id="join" className="py-20 bg-slate-100">
                <div className="max-w-5xl mx-auto px-4">
                  <div className="bg-slate-900 rounded-3xl p-10 md:p-16 text-white shadow-2xl relative overflow-hidden">
                    <div className="relative z-10 grid md:grid-cols-2 gap-12">
                      <div><h2 className="text-4xl font-bold mb-6">加入研究團隊</h2><p className="text-slate-300 text-lg leading-relaxed">我們歡迎對智慧製造、精密加工有熱忱的同學加入。有意加入者，請準備簡歷與成績單寄至實驗室信箱。</p></div>
                      <div className="flex flex-col justify-center bg-white/10 p-8 rounded-2xl backdrop-blur-md border border-white/10"><h3 className="text-2xl font-bold mb-6 flex items-center"><Mail className="mr-3 h-6 w-6" /> 聯絡方式</h3><a href={`mailto:${labInfo.email}`} className="block text-blue-300 font-mono text-xl mb-4 underline">{labInfo.email}</a><p className="text-slate-400 flex items-start"><MapPin className="w-5 h-5 mr-3 mt-1 flex-shrink-0" />{labInfo.location}</p></div>
                    </div>
                  </div>
                </div>
              </section>
            </React.Fragment>
          );

          const ProjectsView = () => (
                <div className="min-h-screen bg-slate-100 pb-20 fade-in-section">
                  <div className="relative bg-slate-900 text-white pt-24 pb-12 px-4 overflow-hidden">
                    <div className="absolute inset-0 z-0">
                      <img src="project_history_bg.jpg" alt="Projects Background" className="w-full h-full object-cover" onError={(e) => { e.target.style.display = 'none'; e.target.parentElement.style.backgroundColor = '#0f172a'; }} />
                      <div className="absolute inset-0 bg-slate-900/80 mix-blend-multiply"></div>
                    </div>
                    <div className="max-w-7xl mx-auto px-4 relative z-10">
                        <button onClick={() => handleNavClick('home')} className="flex items-center text-blue-300 hover:text-white mb-6 transition-colors group"><ArrowLeft className="w-5 h-5 mr-2 group-hover:-translate-x-1 transition-transform" />返回首頁</button>
                        <h1 className="text-3xl md:text-4xl font-bold flex items-center"><Briefcase className="w-10 h-10 mr-4 text-blue-500" />歷年研究計畫</h1>
                        <p className="mt-4 text-slate-400 text-lg max-w-2xl">致力於產學合作與前瞻技術研發，包含教育部、國科會及業界合作計畫。</p>
                    </div>
                  </div>
                  <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                    <div className="grid gap-6">
                        {projects.map(project => (
                            <div key={project.id} className="bg-white rounded-xl shadow-sm border border-slate-200 p-6 md:p-8 hover:shadow-md transition-shadow">
                                <div className="flex flex-col md:flex-row gap-6">
                                    <div className="md:w-48 flex-shrink-0"><span className="px-3 py-1 rounded text-xs font-bold uppercase tracking-wider bg-slate-100 text-slate-600">{project.type}</span><div className="mt-2 text-slate-500 font-mono flex items-center"><Calendar className="w-4 h-4 mr-2" />{project.year}</div></div>
                                    <div className="flex-grow"><h3 className="text-xl font-bold text-slate-900 mb-3">{project.title}</h3><p className="text-sm font-medium text-blue-700 bg-blue-50 px-3 py-1 rounded-lg inline-block mr-2">{project.agency}</p><span className="text-sm text-slate-600">{project.role}</span><p className="text-slate-600 leading-relaxed border-t border-slate-100 pt-4 mt-4">{project.desc}</p></div>
                                </div>
                            </div>
                        ))}
                    </div>
                  </div>
                </div>
          );

          const MembersView = () => (
                <div className="min-h-screen bg-slate-100 pb-20 fade-in-section">
                  <div className="relative bg-slate-900 text-white pt-24 pb-12 px-4 overflow-hidden">
                     <div className="absolute inset-0 z-0">
                         <img src="members_bg.jpg" alt="Members Background" className="w-full h-full object-cover" onError={(e) => { e.target.style.display='none'; e.target.parentElement.style.backgroundColor = '#0f172a'; }} />
                         <div className="absolute inset-0 bg-slate-900/80 mix-blend-multiply"></div>
                     </div>
                    <div className="max-w-7xl mx-auto px-4 relative z-10">
                        <button onClick={() => handleNavClick('home')} className="flex items-center text-blue-300 hover:text-white mb-2 transition-colors group"><ArrowLeft className="w-5 h-5 mr-2 group-hover:-translate-x-1 transition-transform" />返回首頁</button>
                        <h1 className="text-3xl md:text-4xl font-bold flex items-center"><Users className="w-10 h-10 mr-4 text-blue-500" />實驗室成員</h1>
                    </div>
                  </div>
                  <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                        <div className="grid gap-8 md:grid-cols-2 lg:grid-cols-3">
                            {membersData.map(member => (
                                <div key={member.id} className="bg-white rounded-xl overflow-hidden shadow-sm border border-slate-200 hover:shadow-xl transition-all group cursor-pointer" onClick={() => setSelectedMember(member)}>
                                        <div className="p-6 text-center border-b border-slate-100 bg-slate-50/50">
                                            <div className="w-32 h-32 bg-white rounded-full mx-auto mb-4 flex items-center justify-center text-slate-300 border-4 border-white shadow-sm overflow-hidden">
                                                {member.photo ? <img src={member.photo} alt={member.name} className="w-full h-full object-cover" /> : <User className="w-16 h-16" />}
                                            </div>
                                            <h3 className="text-xl font-bold text-slate-900">{member.name}</h3>
                                            <p className="text-blue-600 font-medium">{member.type === 'master' ? '碩士生' : member.type === 'phd' ? '博士生' : member.type === 'pi' ? '指導教授' : '研究成員'}</p>
                                            <p className="text-slate-500 text-sm">{member.year}</p>
                                        </div>
                                        <div className="p-6">
                                            <p className="text-sm text-slate-600 line-clamp-3">{member.researchDetail}</p>
                                        </div>
                                </div>
                            ))}
                        </div>
                  </div>
                </div>
          );

          const PublicationsView = () => (
                <div className="min-h-screen bg-slate-100 pb-20 fade-in-section">
                  <div className="relative bg-slate-900 text-white pt-24 pb-12 px-4 overflow-hidden">
                    <div className="absolute inset-0 z-0">
                      {/* 可以根據需要指定特定的論文背景圖，目前使用深色漸層 */}
                      <div className="absolute inset-0 bg-slate-900/90 mix-blend-multiply"></div>
                    </div>
                    <div className="max-w-7xl mx-auto px-4 relative z-10">
                        <button onClick={() => handleNavClick('home')} className="flex items-center text-blue-300 hover:text-white mb-6 transition-colors group">
                            <ArrowLeft className="w-5 h-5 mr-2 group-hover:-translate-x-1 transition-transform" />返回首頁
                        </button>
                        <h1 className="text-3xl md:text-4xl font-bold flex items-center">
                            <FileText className="w-10 h-10 mr-4 text-blue-500" />發表論文
                        </h1>
                        <p className="mt-4 text-slate-400 text-lg max-w-2xl">實驗室成員歷年發表之學術期刊與會議論文紀錄。</p>
                    </div>
                  </div>
                  <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                    <div className="space-y-4">
                      {loading ? (
                        <div className="text-center text-slate-400">載入中...</div>
                      ) : publications.length === 0 ? (
                        <div className="text-center text-slate-400">目前尚無論文資料。</div>
                      ) : (
                        publications.map((pub, idx) => (
                          <div key={idx} className="bg-white p-6 rounded-xl border-l-4 border-blue-600 shadow-sm hover:shadow-md transition-shadow flex flex-col md:flex-row gap-4 items-start md:items-center">
                            <div className="md:w-20 flex-shrink-0"><span className="inline-block px-3 py-1 bg-slate-100 text-slate-600 font-bold rounded text-sm">{pub.year}</span></div>
                            <div className="flex-grow">
                              <h3 className="text-lg font-bold text-slate-900 mb-1">{pub.title}</h3>
                              <div className="flex flex-wrap items-center gap-2">
                                <span className="text-slate-600 text-sm">{pub.authors}</span>
                                <span className="hidden md:inline text-slate-300">|</span>
                                <span className="text-blue-600 text-sm font-medium flex items-center"><BookOpen className="w-3 h-3 mr-1" />{pub.venue}</span>
                              </div>
                            </div>
                          </div>
                        ))
                      )}
                    </div>
                  </div>
                </div>
          );

          const GalleryView = () => {
            const [selectedAlbum, setSelectedAlbum] = useState(null);
            const albums = useMemo(() => {
                const groups = {};
                galleryImages.forEach(img => {
                    const title = img.title || '未分類相簿';
                    if (!groups[title]) groups[title] = { title, date: img.date, cover: img.src, images: [] };
                    groups[title].images.push(img);
                });
                return Object.values(groups).sort((a, b) => new Date(b.date || 0) - new Date(a.date || 0));
            }, [galleryImages]);

            return (
              <div className="min-h-screen bg-slate-100 pb-20 fade-in-section">
                <div className="relative bg-slate-900 text-white pt-24 pb-12 px-4 overflow-hidden">
                  <div className="absolute inset-0 z-0">
                    <img src="gallery_bg.jpg" alt="Gallery Background" className="w-full h-full object-cover" onError={(e) => { e.target.style.display = 'none'; e.target.parentElement.style.backgroundColor = '#0f172a'; }} />
                    <div className="absolute inset-0 bg-slate-900/80 mix-blend-multiply"></div>
                  </div>
                  <div className="max-w-7xl mx-auto px-4 relative z-10">
                    <button onClick={() => selectedAlbum ? setSelectedAlbum(null) : handleNavClick('home')} className="flex items-center text-blue-300 hover:text-white mb-6 transition-colors group"><ArrowLeft className="w-5 h-5 mr-2 group-hover:-translate-x-1 transition-transform" />{selectedAlbum ? '返回相簿列表' : '返回首頁'}</button>
                    <h1 className="text-3xl md:text-4xl font-bold flex items-center"><Image className="w-10 h-10 mr-4 text-blue-500" />{selectedAlbum ? selectedAlbum.title : '實驗室生活寫真'}</h1>
                  </div>
                </div>
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                    {selectedAlbum ? (
                        <div className="columns-1 md:columns-2 lg:columns-3 gap-6 space-y-6">
                            {selectedAlbum.images.map((img, idx) => (
                                <div key={idx} className="break-inside-avoid bg-white rounded-2xl overflow-hidden shadow-sm hover:shadow-xl transition-all">
                                    <img src={img.src} alt={img.title} className="w-full object-cover" />
                                </div>
                            ))}
                        </div>
                    ) : (
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {albums.map((album, idx) => (
                                <div key={idx} onClick={() => { setSelectedAlbum(album); window.scrollTo({top:0}); }} className="bg-white rounded-2xl overflow-hidden shadow-sm hover:shadow-2xl transition-all cursor-pointer group">
                                    <div className="h-64 overflow-hidden relative"><img src={album.cover} className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" /><div className="absolute bottom-4 right-4 bg-black/60 text-white text-xs px-3 py-1 rounded-full">{album.images.length} 張</div></div>
                                    <div className="p-6"><h3 className="text-xl font-bold text-slate-900 group-hover:text-blue-600">{album.title}</h3><p className="text-slate-500 text-sm mt-2">{album.date}</p></div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
              </div>
            );
          };

          return (
            <div className="min-h-screen bg-slate-100 font-sans text-slate-800">
              <Navigation />
              {currentPage === 'home' && <HomeView />}
              {currentPage === 'projects' && <ProjectsView />}
              {currentPage === 'members' && <MembersView />}
              {currentPage === 'gallery' && <GalleryView />}
              {currentPage === 'publications' && <PublicationsView />}
              <Footer />
              <MemberDetailModal member={selectedMember} onClose={() => setSelectedMember(null)} />
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LabWebsite />);
    </script>
</body>
</html>
