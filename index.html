    <!-- 1. Setup & Fallback -->
    <script>
        window.isLocal = true;
        window.enableLocalMode = () => {
            window.isLocal = true;
            const getLocal = (key) => {
                try { return JSON.parse(localStorage.getItem('smsmp_' + key) || '[]'); } catch (e) { return []; }
            };
            window.dataOps = {
                subscribe: (colName, callback) => {
                    const list = getLocal(colName);
                    callback(list);
                    return () => {};
                },
                onAuth: (auth, cb) => { cb({ uid: 'local-guest' }); return () => {}; }
            };
        };
        window.enableLocalMode();
    </script>

    <!-- 2. Supabase Logic -->
    <script type="module">
        const supabaseUrl = "https://uyvyxkrikmdyypppqsdt.supabase.co"; 
        const supabaseKey = "sb_publishable_AR5cKUsnsxgFRcC1rDCWlQ_mYRrxVUC"; 

        try {
            const { createClient } = supabase;
            const _supabase = createClient(supabaseUrl, supabaseKey);
            
            window.isLocal = false;
            window.initAuth = async () => true;

            window.dataOps = {
                subscribe: (colName, callback) => {
                    const fetchTable = () => {
                        _supabase
                            .from('lab_content')
                            .select('id, data')
                            .eq('collection', colName)
                            .order('created_at', { ascending: false })
                            .limit(100) 
                            .then(({ data, error }) => {
                                if (error) console.error("Supabase fetch error:", error);
                                else {
                                    const list = (data || []).map(row => ({ id: row.id, ...row.data }));
                                    callback(list);
                                }
                            });
                    };
                    fetchTable();

                    const channel = _supabase
                        .channel('public:lab_content:' + colName)
                        .on('postgres_changes', 
                            { event: '*', schema: 'public', table: 'lab_content', filter: `collection=eq.${colName}` }, 
                            (payload) => fetchTable()
                        )
                        .subscribe();

                    return () => _supabase.removeChannel(channel);
                },
                onAuth: (auth, cb) => {
                    cb({ uid: 'public-user' });
                    return () => {};
                }
            };
            console.log("⚡ Supabase Connected");
        } catch (e) {
            console.warn("⚠️ Supabase failed, staying in Local Mode", e);
        }
    </script>

                                      <div>
                                          <span className="text-xs font-bold text-blue-600 bg-blue-100 px-3 py-1 rounded-full mb-3 inline-block uppercase tracking-widest">{item.tag || '一般'}</span>
                                          <h3 className="text-xl font-bold text-slate-800">{item.title}</h3>
                                      </div>
                                  </div>
                              </div>
                          ))}
                      </div>
                  </div>
              </section>
              <section id="join" className="py-24 bg-slate-100">
                <div className="max-w-5xl mx-auto px-4">
                  <div className="bg-slate-900 rounded-[40px] p-10 md:p-16 text-white shadow-2xl relative overflow-hidden">
                    <div className="relative z-10 grid md:grid-cols-2 gap-12">
                      <div><h2 className="text-4xl font-black mb-6">加入研究團隊</h2><p className="text-slate-300 text-lg leading-relaxed">我們歡迎對智慧製造、精密加工有熱忱的同學加入。有意加入者，請準備簡歷與成績單寄至實驗室信箱。</p></div>
                      <div className="flex flex-col justify-center bg-white/10 p-8 rounded-3xl backdrop-blur-md border border-white/10">
                          <h3 className="text-2xl font-bold mb-6 flex items-center"><Mail className="mr-3 h-6 w-6" /> 聯絡方式</h3>
                          <a href={`mailto:${labInfo.email}`} className="block text-blue-300 font-mono text-xl mb-4 underline">{labInfo.email}</a>
                          <p className="text-slate-400 flex items-start"><MapPin className="w-5 h-5 mr-3 mt-1 flex-shrink-0" />{labInfo.location}</p>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
            </React.Fragment>
          );

          const ResearchView = () => (
            <div className="min-h-screen bg-white">
                <div className="relative bg-slate-900 text-white py-32 px-6 text-center overflow-hidden">
                    <img src="project_history_bg.jpg" className="absolute inset-0 w-full h-full object-cover opacity-20" onError={(e) => { e.target.style.display = 'none'; e.target.parentElement.style.backgroundColor = '#1e3a8a'; }} />
                    <div className="absolute inset-0 bg-blue-900/20 mix-blend-multiply"></div>
                    <h1 className="text-5xl font-black relative z-10">核心研究領域</h1>
                    <p className="mt-4 text-blue-200 relative z-10 max-w-2xl mx-auto uppercase tracking-widest text-sm">Core Research Areas</p>
                </div>
                <div className="max-w-7xl mx-auto px-6 py-24 grid md:grid-cols-3 gap-12">
                    {researchAreas.map((area, i) => (
                        <div key={i} className="text-center p-10 bg-slate-50 border border-slate-100 rounded-[40px] shadow-sm hover:shadow-2xl hover:bg-white transition-all duration-500 group">
                            <div className="mb-8 mx-auto w-fit p-6 bg-white rounded-3xl shadow-inner group-hover:scale-110 transition-transform">{area.icon}</div>
                            <h3 className="text-2xl font-black mb-6 text-slate-900">{area.title}</h3>
                            <p className="text-slate-500 leading-relaxed text-lg">{area.desc}</p>
                        </div>
                    ))}
                </div>
            </div>
          );

          const ProjectsView = () => (
            <div className="min-h-screen bg-slate-50">
                <div className="relative bg-slate-900 text-white py-32 px-6 text-center overflow-hidden">
                    <img src="project_history_bg.jpg" className="absolute inset-0 w-full h-full object-cover opacity-20" onError={(e) => { e.target.style.display = 'none'; e.target.parentElement.style.backgroundColor = '#1e3a8a'; }} />
                    <h1 className="text-5xl font-black relative z-10">歷年研究計畫</h1>
                    <p className="mt-4 text-blue-200 relative z-10 max-w-2xl mx-auto uppercase tracking-widest text-sm">Research Projects & Patents</p>
                </div>
                <div className="max-w-5xl mx-auto px-6 py-24 space-y-8">
                    {projects.map(p => (
                        <div key={p.id} className="bg-white p-10 rounded-[32px] border border-slate-200 shadow-sm hover:shadow-xl transition-all flex flex-col md:flex-row gap-8 items-start md:items-center">
                            <div className="md:w-24 flex-shrink-0">
                                <div className="text-3xl font-black text-blue-600 leading-none">{p.year || '--'}</div>
                                <div className="text-[10px] text-slate-400 font-bold uppercase mt-1 tracking-widest">{p.type || '計畫'}</div>
                            </div>
                            <div className="h-12 w-1 bg-slate-100 hidden md:block"></div>
                            <div className="flex-grow">
                                <h3 className="text-2xl font-black text-slate-900 mb-3">{p.title}</h3>
                                <div className="flex gap-4 text-sm font-medium text-slate-500">
                                    <span className="flex items-center gap-1.5 font-bold"><Briefcase className="w-4 h-4"/> {p.agency || '委託單位'}</span>
                                    <span className="flex items-center gap-1.5 font-bold"><Users className="w-4 h-4"/> {p.role || '主持人'}</span>
                                </div>
                            </div>
                        </div>
                    ))}
                    {projects.length === 0 && <div className="text-center py-20 text-slate-400">目前尚無計畫資料</div>}
                </div>
            </div>
          );

          const MembersView = () => {
              const renderTree = () => {
                const piMember = membersData.find(m => m.type === 'pi') || { name: '林岳鋒 博士', type: 'pi' };
                const phds = membersData.filter(m => m.type === 'phd');
                const masters = membersData.filter(m => m.type === 'master');
                const alumni = membersData.filter(m => m.type === 'alumni');

                const groupBy = (list, key) => list.reduce((acc, m) => {
                    const group = m[key] || '未分類';
                    if (!acc[group]) acc[group] = [];
                    acc[group].push(m);
                    return acc;
                }, {});

                const phdGroups = groupBy(phds, 'year');
                const masterGroups = groupBy(masters, 'year');
                const alumniGroups = groupBy(alumni, 'classYear');

                return (
                    <div className="tree overflow-x-auto py-16">
                        <ul>
                            <li>
                                <div className="tree-card pi cursor-pointer" onClick={() => setSelectedMember(piMember)}>
                                    <div className="text-[10px] text-blue-600 font-black uppercase mb-1">Director</div>
                                    <div className="text-lg font-black">{piMember.name}</div>
                                </div>
                                <ul>
                                    {phds.length > 0 && (
                                        <li>
                                            <div className="tree-card category">博士班</div>
                                            <ul>
                                                {Object.entries(phdGroups).map(([grade, members]) => (
                                                    <li key={grade}>
                                                        <div className="tree-card grade">{grade}</div>
                                                        <ul>
                                                            {members.map(m => <li key={m.id}><div className="tree-card cursor-pointer" onClick={() => setSelectedMember(m)}>{m.name}</div></li>)}
                                                        </ul>
                                                    </li>
                                                ))}
                                            </ul>
                                        </li>
                                    )}
                                    {masters.length > 0 && (
                                        <li>
                                            <div className="tree-card category">碩士班</div>
                                            <ul>
                                                {Object.entries(masterGroups).map(([grade, members]) => (
                                                    <li key={grade}>
                                                        <div className="tree-card grade">{grade}</div>
                                                        <ul>
                                                            {members.map(m => <li key={m.id}><div className="tree-card cursor-pointer" onClick={() => setSelectedMember(m)}>{m.name}</div></li>)}
                                                        </ul>
                                                    </li>
                                                ))}
                                            </ul>
                                        </li>
                                    )}
                                    {alumni.length > 0 && (
                                        <li>
                                            <div className="tree-card category">畢業校友</div>
                                            <ul>
                                                {Object.entries(alumniGroups).sort((a,b) => b[0] - a[0]).map(([year, members]) => (
                                                    <li key={year}>
                                                        <div className="tree-card grade">{year}級</div>
                                                        <ul>
                                                            {members.map(m => <li key={m.id}><div className="tree-card cursor-pointer" onClick={() => setSelectedMember(m)}>{m.name}</div></li>)}
                                                        </ul>
                                                    </li>
                                                ))}
                                            </ul>
                                        </li>
                                    )}
                                </ul>
                            </li>
                        </ul>
                    </div>
                );
              };

              return (
                <div className="min-h-screen bg-slate-50 pb-20">
                  <div className="relative bg-slate-900 text-white py-32 px-6 overflow-hidden">
                    <div className="absolute inset-0 z-0">
                         <img src="members_bg.jpg.jpg" alt="Members Background" className="w-full h-full object-cover opacity-30" onError={(e) => { e.target.style.display='none'; e.target.parentElement.style.backgroundColor = '#0f172a'; }} />
                    </div>
                    <div className="max-w-7xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center relative z-10">
                        <div className="text-center md:text-left">
                            <h1 className="text-5xl font-black mb-4">實驗室成員</h1>
                            <p className="text-blue-200 uppercase tracking-widest text-sm">Our Research Team</p>
                        </div>
                        <div className="mt-8 md:mt-0 flex bg-white/10 rounded-[20px] p-1.5 backdrop-blur-xl border border-white/10">
                            <button onClick={() => setViewMode('cards')} className={`px-8 py-3 rounded-2xl text-sm font-black transition-all ${viewMode==='cards'?'bg-white text-slate-900 shadow-xl':'text-white hover:bg-white/10'}`}>
                                <Grid className="w-4 h-4 inline-block mr-2" /> 卡片模式
                            </button>
                            <button onClick={() => setViewMode('tree')} className={`px-8 py-3 rounded-2xl text-sm font-black transition-all ${viewMode==='tree'?'bg-white text-slate-900 shadow-xl':'text-white hover:bg-white/10'}`}>
                                <Network className="w-4 h-4 inline-block mr-2" /> 族譜樹模式
                            </button>
                        </div>
                    </div>
                  </div>
                  <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-24">
                        {loading ? <div className="text-center py-20 text-slate-400 animate-pulse font-bold">載入中...</div> : (
                            viewMode === 'tree' ? renderTree() : (
                                <div className="grid md:grid-cols-3 lg:grid-cols-4 gap-10">
                                    {membersData.map(member => (
                                        <div key={member.id} className="bg-white p-10 rounded-[48px] border border-slate-100 text-center hover:shadow-2xl transition-all duration-500 group cursor-pointer" onClick={() => setSelectedMember(member)}>
                                            <div className="w-28 h-28 bg-slate-50 rounded-full mx-auto mb-6 overflow-hidden ring-4 ring-white shadow-inner group-hover:scale-110 transition-transform duration-500 flex items-center justify-center">
                                                {member.photo ? <img src={member.photo} alt={member.name} className="w-full h-full object-cover" /> : <UserIcon className="w-12 h-12 text-slate-200" />}
                                            </div>
                                            <h3 className="text-2xl font-black text-slate-900 mb-1">{member.name}</h3>
                                            <p className="text-blue-600 text-sm font-black uppercase tracking-tighter">
                                                {member.type === 'pi' ? 'PI' : (member.year || member.classYear + '級')}
                                            </p>
                                        </div>
                                    ))}
                                </div>
                            )
                        )}
                  </div>
                </div>
              );
          };

          const PublicationsView = () => (
            <div className="min-h-screen bg-slate-50">
                <div className="relative bg-slate-900 text-white py-32 px-6 text-center overflow-hidden">
                    <img src="project_history_bg.jpg" className="absolute inset-0 w-full h-full object-cover opacity-20" onError={(e) => { e.target.style.display = 'none'; e.target.parentElement.style.backgroundColor = '#0f172a'; }} />
                    <h1 className="text-5xl font-black relative z-10">發表論文</h1>
                    <p className="mt-4 text-blue-200 relative z-10 max-w-2xl mx-auto uppercase tracking-widest text-sm">Publications & Conference Papers</p>
                </div>
                <div className="max-w-5xl mx-auto px-6 py-24 space-y-6">
                    {publications.map((p, i) => (
                        <div key={i} className="bg-white p-10 rounded-[32px] border-l-[10px] border-blue-600 shadow-sm flex flex-col md:flex-row gap-8 items-start hover:shadow-xl transition-all">
                            <div className="md:w-20 font-black text-slate-300 text-2xl">{p.year || '----'}</div>
                            <div>
                                <h3 className="text-xl font-black text-slate-900 mb-4 leading-tight">{p.title}</h3>
                                <div className="flex flex-wrap gap-x-6 gap-y-2 text-sm text-slate-500 font-medium">
                                    <span className="flex items-center gap-2"><UserIcon className="w-4 h-4"/> {p.authors || '成員姓名'}</span>
                                    <span className="flex items-center gap-2 text-blue-600"><BookOpen className="w-4 h-4"/> {p.venue || '期刊名稱'}</span>
                                </div>
                            </div>
                        </div>
                    ))}
                    {publications.length === 0 && <div className="text-center py-20 text-slate-400">目前尚無論文資料</div>}
                </div>
            </div>
          );

          const GalleryView = () => {
            const albums = useMemo(() => {
                const groups = {};
                galleryImages.forEach(img => {
                    const title = img.title || '未分類相簿';
                    if(!groups[title]) groups[title] = { title, images: [], date: img.date, cover: img.src };
                    groups[title].images.push(img);
                });
                return Object.values(groups).sort((a,b) => new Date(b.date) - new Date(a.date));
            }, [galleryImages]);

            return (
                <div className="min-h-screen bg-slate-50">
                    <div className="relative bg-slate-900 text-white py-32 px-6 text-center overflow-hidden">
                        <img src="gallery_bg.jpg.jpg" className="absolute inset-0 w-full h-full object-cover opacity-20" onError={(e) => { e.target.style.display = 'none'; e.target.parentElement.style.backgroundColor = '#0f172a'; }} />
                        <h1 className="text-5xl font-black relative z-10">生活寫真</h1>
                        <p className="mt-4 text-blue-200 relative z-10 max-w-2xl mx-auto uppercase tracking-widest text-sm">Lab Life & Moments</p>
                    </div>
                    <div className="max-w-7xl mx-auto px-6 py-24 grid md:grid-cols-3 gap-10">
                        {albums.map((album, i) => (
                            <div key={i} className="bg-white rounded-[48px] overflow-hidden shadow-sm hover:shadow-2xl transition-all duration-700 cursor-pointer group border border-slate-100">
                                <div className="h-64 overflow-hidden relative">
                                    <img src={album.cover} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-1000" />
                                    <div className="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity flex items-end p-8">
                                        <div className="text-white">
                                            <div className="text-sm font-bold uppercase tracking-widest">{album.images.length} PHOTOS</div>
                                        </div>
                                    </div>
                                </div>
                                <div className="p-10">
                                    <h3 className="font-black text-2xl text-slate-900 mb-2 group-hover:text-blue-600 transition-colors">{album.title}</h3>
                                    <p className="text-slate-400 font-bold text-sm flex items-center gap-2 uppercase tracking-widest"><CalendarIcon className="w-4 h-4"/> {album.date || '未標示日期'}</p>
                                </div>
                            </div>
                        ))}
                        {albums.length === 0 && <div className="col-span-full text-center py-20 text-slate-400">目前尚無相簿資料</div>}
                    </div>
                </div>
            );
          };

          return (
            <div className="min-h-screen">
              <Navigation />
              {currentPage === 'home' && <HomeView />}
              {currentPage === 'research' && <ResearchView />}
              {currentPage === 'projects' && <ProjectsView />}
              {currentPage === 'members' && <MembersView />}
              {currentPage === 'publications' && <PublicationsView />}
              {currentPage === 'gallery' && <GalleryView />}
              <Footer />
              <MemberDetailModal member={selectedMember} onClose={() => setSelectedMember(null)} />
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LabWebsite />);
    </script>
</body>
</html>
