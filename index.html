    <!-- 1. Setup & Fallback -->
    <script>
        window.isLocal = true;
        window.enableLocalMode = () => {
            console.log("Initializing Local Mode...");
            window.isLocal = true;
            const getLocal = (key) => {
                try { return JSON.parse(localStorage.getItem('smsmp_' + key) || '[]'); } catch (e) { return []; }
            };
            window.dataOps = {
                subscribe: (colName, callback) => {
                    const list = getLocal(colName);
                    callback(list);
                    return () => {};
                },
                onAuth: (auth, cb) => { cb({ uid: 'local-guest' }); return () => {}; }
            };
        };
        window.enableLocalMode();
    </script>

    <!-- 2. Supabase Logic -->
    <script type="module">
        const supabaseUrl = "https://uyvyxkrikmdyypppqsdt.supabase.co"; 
        const supabaseKey = "sb_publishable_AR5cKUsnsxgFRcC1rDCWlQ_mYRrxVUC"; 

        try {
            const { createClient } = supabase;
            const _supabase = createClient(supabaseUrl, supabaseKey);
            
            window.isLocal = false;
            window.initAuth = async () => true;

            window.dataOps = {
                subscribe: (colName, callback) => {
                    const fetchTable = () => {
                        _supabase
                            .from('lab_content')
                            .select('id, data')
                            .eq('collection', colName)
                            .order('created_at', { ascending: false })
                            .limit(500) 
                            .then(({ data, error }) => {
                                if (error) console.error("Supabase fetch error:", error);
                                else {
                                    const list = (data || []).map(row => ({ id: row.id, ...row.data }));
                                    callback(list);
                                }
                            });
                    };
                    fetchTable();

                    const channel = _supabase
                        .channel('public:lab_content:' + colName)
                        .on('postgres_changes', 
                            { event: '*', schema: 'public', table: 'lab_content', filter: `collection=eq.${colName}` }, 
                            (payload) => fetchTable()
                        )
                        .subscribe();

                    return () => _supabase.removeChannel(channel);
                },
                onAuth: (auth, cb) => {
                    cb({ uid: 'public-user' });
                    return () => {};
                }
            };
            console.log("⚡ Supabase Connected");
        } catch (e) {
            console.warn("⚠️ Supabase failed, staying in Local Mode", e);
        }
    </script>

                if (domRef.current) observer.observe(domRef.current);
                return () => domRef.current && observer.unobserve(domRef.current);

                    const file = new Blob([u8arr], {type:mime});

                    <div className="hidden md:flex gap-8 text-xs font-black text-slate-600">
                        {['news-page:最新消息', 'research-page:研究領域', 'projects-page:歷年計畫', 'members-page:實驗室成員', 'publications-page:發表論文', 'gallery-page:生活寫真'].map(item => {
                            const [key, label] = item.split(':');
                            return <button key={key} onClick={() => handleNavClick(key)} className="hover:text-blue-600 transition-colors uppercase tracking-widest">{label}</button>
                        })}
                    </div>
                    <div className="md:hidden">
                        <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="p-2 text-slate-600 hover:bg-slate-100 rounded-lg">{isMenuOpen ? <X size={24} /> : <Menu size={24} />}</button>
                    </div>
                </div>
                {isMenuOpen && (
                    <div className="md:hidden bg-white border-t border-slate-100 shadow-xl p-4 flex flex-col gap-2">
                        {['news-page:最新消息', 'research-page:研究領域', 'projects-page:歷年計畫', 'members-page:實驗室成員', 'publications-page:發表論文', 'gallery-page:生活寫真'].map(item => {
                            const [key, label] = item.split(':');
                            return <button key={key} onClick={() => handleNavClick(key)} className="p-4 text-left font-black text-slate-700 hover:bg-slate-50 rounded-xl transition-colors">{label}</button>
                        })}
                    </div>
                )}
            </nav>
          );

          const HomeView = () => (
            <>
              <section id="home" className="relative bg-slate-900 text-white py-32 lg:py-48 overflow-hidden">
                <div className="absolute inset-0 z-0"><img src="image_01fe36.png" className="w-full h-full object-cover opacity-40" /><div className="absolute inset-0 bg-gradient-to-t from-slate-900 via-transparent to-slate-900/40"></div></div>
                <div className="max-w-7xl mx-auto px-4 relative z-10 text-center md:text-left">
                    <div className="max-w-4xl fade-in-text">
                        <div className="inline-block px-3 py-1 mb-6 text-[10px] font-black tracking-widest text-blue-300 uppercase bg-blue-900/50 rounded-full border border-blue-700">National Chin-Yi University of Technology</div>
                        <h1 className="text-4xl md:text-7xl font-black mb-8 leading-tight">引領智慧製造與<br/>半導體材料加工的創新</h1>
                        <p className="text-lg md:text-xl text-slate-200 mb-12 font-light leading-relaxed max-w-2xl mx-auto md:mx-0">我們將 AI 數據分析導入金屬切削、精密研磨與半導體製程，致力於解決產業實務痛點，培育具備實作能力的智慧機械人才。</p>
                        <button onClick={() => handleNavClick('members-page')} className="group bg-blue-600 hover:bg-blue-500 px-10 py-5 rounded-full font-black text-lg transition-all shadow-2xl shadow-blue-900/40 flex items-center gap-3 mx-auto md:mx-0">認識團隊成員 <ChevronRight className="w-5 h-5 group-hover:translate-x-1 transition-transform"/></button>
                    </div>
                </div>
              </section>
              <RevealSection className="py-24 bg-white" id="news-preview">
                  <div className="max-w-7xl mx-auto px-6">
                      <div className="flex flex-col md:flex-row justify-between items-end mb-16 gap-4">
                          <div><h2 className="text-4xl md:text-5xl font-black text-slate-900 mb-4 tracking-tighter">最新消息</h2><div className="w-20 h-1.5 bg-blue-600 rounded-full"></div></div>
                          <button onClick={() => handleNavClick('news-page')} className="flex items-center gap-2 text-blue-600 font-black hover:text-blue-700 transition-colors uppercase tracking-widest text-sm">查看更多消息 <ArrowRight className="w-4 h-4" /></button>
                      </div>
                      <div className="grid gap-8">
                          {news.slice(0, 3).map(item => (
                              <div key={item.id} className="group relative bg-white border border-slate-100 rounded-[40px] p-6 md:p-8 flex flex-col md:flex-row gap-8 items-stretch md:items-center hover:shadow-2xl transition-all duration-500">
                                  {item.image && (<div className="w-full md:w-56 h-48 md:h-40 rounded-[32px] overflow-hidden flex-shrink-0 shadow-lg border border-slate-100"><img src={item.image} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-1000" /></div>)}
                                  <div className="flex gap-10 items-center flex-grow">
                                      <div className="hidden sm:flex flex-col items-center justify-center min-w-[100px] py-4 px-2 bg-slate-900 rounded-[30px] text-white group-hover:bg-blue-600 transition-colors duration-500 shadow-xl">
                                          <div className="text-3xl font-black leading-none mb-1">{item.date?.split('-')[2] || '--'}</div>
                                          <div className="text-[10px] uppercase font-black tracking-widest opacity-80">{item.date?.split('-')[1] || '--'}月</div>
                                      </div>
                                      <div className="flex-grow"><span className={`text-[10px] font-black px-3 py-1 rounded-full uppercase tracking-widest ${item.tag === 'Award' ? 'bg-yellow-100 text-yellow-700' : 'bg-blue-100 text-blue-700'}`}>{item.tag || 'Activity'}</span><h3 className="text-xl md:text-2xl font-black text-slate-800 group-hover:text-blue-600 transition-colors duration-300 leading-snug">{item.title}</h3></div>
                                  </div>
                              </div>
                          ))}
                      </div>
                  </div>
              </RevealSection>
            </>
          );

          const NewsView = () => {
            const total = Math.ceil(news.length / itemsPerPage);
            const data = news.slice((newsPage - 1) * itemsPerPage, newsPage * itemsPerPage);
            return (
              <div className="min-h-screen bg-slate-50 pb-24">
                <div className="relative bg-slate-900 text-white py-32 px-6 text-center overflow-hidden">
                    <img src="project_history_bg.jpg" className="absolute inset-0 w-full h-full object-cover opacity-20" /><div className="absolute inset-0 bg-blue-900/40 mix-blend-multiply"></div>
                    <h1 className="text-5xl font-black relative z-10 tracking-tighter">實驗室最新動態</h1>
                </div>
                <div className="max-w-5xl mx-auto px-6 py-16 space-y-8">
                    {data.map(item => (
                        <div key={item.id} className="group relative bg-white border border-slate-200 rounded-[45px] p-6 md:p-8 flex flex-col md:flex-row gap-8 items-stretch md:items-center hover:shadow-2xl transition-all duration-700 border-b-8 border-slate-100 hover:border-blue-600">
                             {item.image && (<div className="w-full md:w-64 h-48 md:h-44 rounded-[35px] overflow-hidden flex-shrink-0 shadow-lg border border-slate-50"><img src={item.image} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-1000" /></div>)}
                            <div className="flex gap-10 items-center flex-grow">
                                <div className="flex flex-col items-center justify-center min-w-[100px] py-6 bg-slate-50 rounded-[40px] border border-slate-100 group-hover:bg-blue-50 transition-colors duration-500">
                                    <div className="text-3xl font-black text-slate-800 group-hover:text-blue-600">{item.date?.split('-')[2] || '--'}</div>
                                    <div className="text-[10px] uppercase font-black text-slate-400 group-hover:text-blue-400 tracking-widest mt-1">{item.date?.split('-')[1] || '--'}月</div>
                                </div>
                                <div className="flex-grow"><span className={`text-[9px] font-black px-4 py-1.5 rounded-full uppercase tracking-[0.2em] mb-4 inline-block shadow-sm ${item.tag === 'Award' ? 'bg-yellow-100 text-yellow-700' : 'bg-blue-600 text-white'}`}>{item.tag || 'Activity'}</span><h3 className="text-xl md:text-2xl font-black text-slate-800 group-hover:text-blue-700 transition-colors duration-300 leading-tight">{item.title}</h3></div>
                            </div>
                        </div>
                    ))}
                    <Pagination current={newsPage} total={total} onPageChange={(p) => { setNewsPage(p); window.scrollTo(0,0); }} />
                </div>
              </div>
            );
          };

          const ResearchView = () => (
            <div className="min-h-screen bg-white">
                <div className="relative bg-slate-900 text-white py-32 px-6 text-center overflow-hidden"><img src="研究領域_0.jpg" className="absolute inset-0 w-full h-full object-cover opacity-30" /><div className="absolute inset-0 bg-blue-900/20 mix-blend-multiply"></div><h1 className="text-5xl font-black relative z-10 tracking-tighter">核心研究領域</h1></div>
                <div className="max-w-7xl mx-auto px-6 py-24 grid md:grid-cols-3 gap-12">
                    {[{ title: "智慧製造與監控", icon: <Database className="w-8 h-8 text-blue-500" />, desc: "開發線上加工感測訊號分析系統。" }, { title: "精密加工技術", icon: <Settings className="w-8 h-8 text-orange-500" />, desc: "創新高效能加工與研磨技術。" }, { title: "材料與刀具分析", icon: <Cpu className="w-8 h-8 text-green-500" />, desc: "研究材料磨耗與先進鍍層設計。" }].map((area, i) => (
                        <div key={i} className="text-center p-12 bg-slate-50 border border-slate-100 rounded-[50px] shadow-sm hover:shadow-2xl transition-all duration-700 group flex flex-col items-center">
                            <div className="mb-10 p-8 bg-white rounded-[35px] shadow-inner group-hover:scale-110 group-hover:bg-blue-600 group-hover:text-white transition-all duration-500">{area.icon}</div>
                            <h3 className="text-2xl font-black mb-6 text-slate-900">{area.title}</h3><p className="text-slate-500 leading-relaxed text-lg font-medium">{area.desc}</p>
                        </div>
                    ))}
                </div>
            </div>
          );

          const ProjectsView = () => {
            const total = Math.ceil(projects.length / itemsPerPage);
            const data = projects.slice((projectsPage - 1) * itemsPerPage, projectsPage * itemsPerPage);
            return (
                <div className="min-h-screen bg-slate-50 pb-20">
                    <div className="relative bg-slate-900 text-white py-32 px-6 text-center overflow-hidden"><img src="project_history_bg.jpg" className="absolute inset-0 w-full h-full object-cover opacity-20" /><div className="absolute inset-0 bg-slate-900/60 mix-blend-multiply"></div><h1 className="text-5xl font-black relative z-10 tracking-tighter">歷年研究計畫</h1></div>
                    <div className="max-w-6xl mx-auto px-6 py-24 space-y-12">
                        {data.map(p => (
                            <div key={p.id} className="bg-white p-10 md:p-12 rounded-[48px] border border-slate-200 shadow-sm hover:shadow-2xl hover:translate-x-2 transition-all duration-500 flex flex-col md:flex-row gap-12 items-start md:items-center group">
                                <div className="flex-shrink-0 w-full md:w-40"><div className="relative"><span className="text-[10px] font-black text-blue-400 uppercase tracking-widest mb-2 block group-hover:text-blue-600 transition-colors">計畫年度</span><div className="flex items-baseline gap-1"><span className="text-4xl font-black text-slate-800 group-hover:text-blue-700 transition-colors">{p.planYear || p.year || '--'}</span><span className="text-sm font-bold text-slate-400">年度</span></div>
                                <div className="mt-4 pt-4 border-t border-slate-100 text-slate-500 font-bold text-[11px] flex items-center gap-2"><Clock className="w-3.5 h-3.5 text-blue-500" /><span>{p.execYear || '年度計畫'}</span></div><div className="mt-3"><span className={`px-3 py-1 text-[10px] font-black rounded-full text-white ${p.type === 'government' ? 'bg-blue-600' : 'bg-emerald-600'}`}>{p.type === 'government' ? '國科會' : '產學'}</span></div></div></div>
                                <div className="flex-grow"><h3 className="text-2xl md:text-3xl font-black text-slate-800 mb-6 group-hover:text-blue-800 transition-colors leading-tight">{p.title}</h3>
                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-4"><div className="flex items-center gap-3 bg-slate-50 p-4 rounded-2xl border border-slate-100 group-hover:bg-white transition-all"><Briefcase className="text-blue-600"/><div className="text-sm font-black text-slate-700">{p.agency || '資料建立中'}</div></div><div className="flex items-center gap-3 bg-slate-50 p-4 rounded-2xl border border-slate-100 group-hover:bg-white transition-all"><Users className="text-blue-600"/><div className="text-sm font-black text-slate-700">{p.role || '主持人'}</div></div></div></div>
                            </div>
                        ))}
                        <Pagination current={projectsPage} total={total} onPageChange={(p) => { setProjectsPage(p); window.scrollTo(0,0); }} />
                    </div>
                </div>
            );
          };

          const MembersView = () => {
              const total = Math.ceil(membersData.length / itemsPerPage);
              const data = membersData.slice((membersPage - 1) * itemsPerPage, membersPage * itemsPerPage);

              const renderTree = () => {
                const piMember = membersData.find(m => m.type === 'pi') || { name: '林岳鋒 博士', type: 'pi' };
                const phds = membersData.filter(m => m.type === 'phd');
                const masters = membersData.filter(m => m.type === 'master');
                const alumni = membersData.filter(m => m.type === 'alumni');
                const groupBy = (list, key) => list.reduce((acc, m) => { const g = m[key] || '未分類'; if (!acc[g]) acc[g] = []; acc[g].push(m); return acc; }, {});
                const phdGroups = groupBy(phds, 'year');
                const masterGroups = groupBy(masters, 'year');
                const alumniGroups = groupBy(alumni, 'classYear');

                return (
                    <div className="tree overflow-x-auto py-16">
                        <ul><li><div className="tree-card pi" onClick={() => setSelectedMember(piMember)}><div className="text-[10px] text-blue-600 font-black mb-1">Director</div><div className="text-lg font-black">{piMember.name}</div></div>
                            <ul>{phds.length > 0 && (<li><div className="tree-card category">博士班</div><ul>{Object.entries(phdGroups).map(([g, ms]) => (<li key={g}><div className="tree-card grade">{g}</div><ul>{ms.map(m => <li key={m.id}><div className="tree-card" onClick={() => setSelectedMember(m)}>{m.name}</div></li>)}</ul></li>))}</ul></li>)}
                                {masters.length > 0 && (<li><div className="tree-card category">碩士班</div><ul>{Object.entries(masterGroups).map(([g, ms]) => (<li key={g}><div className="tree-card grade">{g}</div><ul>{ms.map(m => <li key={m.id}><div className="tree-card" onClick={() => setSelectedMember(m)}>{m.name}</div></li>)}</ul></li>))}</ul></li>)}
                                {alumni.length > 0 && (<li><div className="tree-card category">畢業校友</div><ul>{Object.entries(alumniGroups).sort((a,b) => b[0] - a[0]).map(([g, ms]) => (<li key={g}><div className="tree-card grade">{g}級</div><ul>{ms.map(m => <li key={m.id}><div className="tree-card" onClick={() => setSelectedMember(m)}>{m.name}</div></li>)}</ul></li>))}</ul></li>)}
                            </ul></li></ul></div>
                );
              };

              return (
                <div className="min-h-screen bg-slate-50 pb-20">
                  <div className="relative bg-slate-900 text-white py-32 px-6 overflow-hidden"><img src="members_bg.jpg.jpg" className="absolute inset-0 w-full h-full object-cover opacity-30" />
                    <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center relative z-10"><div className="text-center md:text-left"><h1 className="text-5xl font-black mb-4 tracking-tighter">實驗室成員</h1><p className="text-blue-200 uppercase tracking-widest text-sm font-bold opacity-80">Research Talent & Community</p></div>
                    <div className="mt-8 md:mt-0 flex bg-white/10 rounded-[25px] p-1.5 backdrop-blur-2xl border border-white/10 shadow-2xl">
                        <button onClick={() => setViewMode('cards')} className={`px-8 py-3 rounded-[20px] text-sm font-black flex items-center transition-all ${viewMode === 'cards' ? 'bg-white text-slate-900 shadow-xl' : 'text-white hover:bg-white/10'}`}><Grid className="w-4 h-4 mr-2" /> 卡片視圖</button>
                        <button onClick={() => setViewMode('tree')} className={`px-8 py-3 rounded-[20px] text-sm font-black flex items-center transition-all ${viewMode === 'tree' ? 'bg-white text-slate-900 shadow-xl' : 'text-white hover:bg-white/10'}`}><Network className="w-4 h-4 mr-2" /> 族譜樹</button>
                    </div></div></div>
                  <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-24">
                        {loading ? <div className="text-center py-20 text-slate-400 font-bold animate-pulse">Synchronizing Data...</div> : (
                            viewMode === 'tree' ? renderTree() : (
                                <>
                                <div className="grid md:grid-cols-3 lg:grid-cols-4 gap-12">
                                    {data.map(member => (
                                        <div key={member.id} className="bg-white p-10 rounded-[50px] border border-slate-100 text-center hover:shadow-2xl transition-all duration-700 group cursor-pointer" onClick={() => setSelectedMember(member)}>
                                            <div className="w-32 h-32 bg-slate-50 rounded-[40px] mx-auto mb-8 overflow-hidden ring-4 ring-white shadow-inner group-hover:scale-110 group-hover:rotate-3 transition-transform duration-700 flex items-center justify-center">
                                                {member.photo ? <img src={member.photo} className="w-full h-full object-cover" /> : <UserIcon className="w-16 h-16 text-slate-200" />}
                                            </div>
                                            <h3 className="text-2xl font-black text-slate-900 mb-2 tracking-tight group-hover:text-blue-600 transition-colors">{member.name}</h3>
                                            <p className="text-blue-600 text-xs font-black uppercase tracking-[0.2em] mb-4">{member.type === 'pi' ? 'Director' : (member.year || member.classYear + '級')}</p>
                                            <div className="h-px w-10 bg-slate-100 mx-auto mb-4 group-hover:w-20 group-hover:bg-blue-200 transition-all duration-500"></div>
                                            <p className="text-slate-400 text-xs font-bold line-clamp-2">{member.researchDetail || "研究開發中..."}</p>
                                        </div>
                                    ))}
                                </div>
                                <Pagination current={membersPage} total={total} onPageChange={setMembersPage} />
                                </>
                            )
                        )}
                  </div>
                </div>
              );
          };

          const PublicationsView = () => {
            const total = Math.ceil(publications.length / itemsPerPage);
            const data = publications.slice((pubsPage - 1) * itemsPerPage, pubsPage * itemsPerPage);
            return (
                <div className="min-h-screen bg-slate-50 pb-24">
                    <div className="relative bg-slate-900 text-white py-32 px-6 text-center overflow-hidden"><img src="project_history_bg.jpg" className="absolute inset-0 w-full h-full object-cover opacity-20" /><h1 className="text-5xl font-black relative z-10 tracking-tighter">發表論文</h1></div>
                    <div className="max-w-5xl mx-auto px-6 py-24 space-y-8">
                        {data.map((p, i) => (
                            <div key={i} className="bg-white p-10 rounded-[45px] border-l-[12px] border-blue-600 shadow-sm flex flex-col md:flex-row gap-8 items-start hover:shadow-2xl transition-all duration-500">
                                <div className="md:w-24 font-black text-slate-200 text-3xl tracking-tighter">{p.year || '----'}</div>
                                <div className="flex-grow">
                                    <h3 className="text-xl md:text-2xl font-black text-slate-800 mb-6 leading-snug tracking-tight">{p.title}</h3>
                                    <div className="flex flex-wrap gap-x-8 gap-y-3 text-xs text-slate-500 font-bold uppercase tracking-widest">
                                        <span className="flex items-center gap-2.5"><UserIcon className="w-4 h-4 text-blue-500"/> {p.authors || 'Members'}</span>
                                        <span className="flex items-center gap-2.5 text-blue-600"><BookOpen className="w-4 h-4"/> {p.venue || 'Journal'}</span>
                                    </div>
                                    {(p.pdfFile || p.url) && (
                                        <button onClick={() => p.pdfFile ? openDataUrl(p.pdfFile) : window.open(p.url, '_blank')} className="mt-6 flex items-center gap-2 text-blue-600 font-black text-[10px] hover:text-blue-800 transition-colors bg-blue-50 px-4 py-2 rounded-full border border-blue-100">
                                            <FileText className="w-3.5 h-3.5" /> 點擊讀取全文
                                        </button>
                                    )}
                                </div>
                            </div>
                        ))}
                        <Pagination current={pubsPage} total={total} onPageChange={setPubsPage} />
                    </div>
                </div>
            );
          };

          const GalleryView = () => {
            const albums = useMemo(() => {
                const groups = {};
                galleryImages.forEach(img => { const title = img.title || '未分類相簿'; if(!groups[title]) groups[title] = { title, images: [], cover: img.src, date: img.date }; groups[title].images.push(img); });
                return Object.values(groups).sort((a,b) => new Date(b.date) - new Date(a.date));
            }, [galleryImages]);
            const total = Math.ceil(albums.length / itemsPerPage);
            const data = albums.slice((galleryPage - 1) * itemsPerPage, galleryPage * itemsPerPage);

            return (
                <div className="min-h-screen bg-slate-50 pb-20">
                    <div className="relative bg-slate-900 text-white py-32 px-6 text-center overflow-hidden"><img src="gallery_bg.jpg.jpg" className="absolute inset-0 w-full h-full object-cover opacity-20" /><h1 className="text-5xl font-black relative z-10 tracking-tighter">生活寫真</h1></div>
                    <div className="max-w-7xl mx-auto px-6 py-24 grid md:grid-cols-2 lg:grid-cols-3 gap-12">
                        {data.map((album, i) => (
                            <div key={i} className="bg-white rounded-[50px] overflow-hidden shadow-sm hover:shadow-2xl transition-all duration-1000 cursor-pointer group border border-slate-100">
                                <div className="h-72 overflow-hidden relative"><img src={album.cover} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-1000" /><div className="absolute inset-0 bg-gradient-to-t from-slate-900/80 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity flex items-end p-10"><div className="text-white"><div className="text-2xl font-black">{album.title}</div></div></div><div className="absolute top-6 right-6 bg-white/20 backdrop-blur-md text-white px-4 py-2 rounded-full text-[10px] font-black uppercase tracking-widest">{album.images.length} Photos</div></div>
                                <div className="p-10"><h3 className="font-black text-xl text-slate-800 mb-2 group-hover:text-blue-600">{album.title}</h3><p className="text-slate-400 font-bold text-[10px] flex items-center gap-2 uppercase tracking-widest"><CalendarIcon className="w-4 h-4"/> {album.date || 'Archives'}</p></div>
                            </div>
                        ))}
                    </div>
                    <Pagination current={galleryPage} total={total} onPageChange={setGalleryPage} />
                </div>
            );
          };

          return (
            <div className="min-h-screen bg-slate-100 font-sans text-slate-800">
              <Navigation />
              {currentPage === 'home' && <HomeView />}
              {currentPage === 'news' && <NewsView />}
              {currentPage === 'projects' && <ProjectsView />}
              {currentPage === 'members' && <MembersView />}
              {currentPage === 'gallery' && <GalleryView />}
              {currentPage === 'publications' && <PublicationsView />}
              {currentPage === 'research' && <ResearchView />}
              <Footer />
              <MemberDetailModal member={selectedMember} onClose={() => setSelectedMember(null)} />
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LabWebsite />);
    </script>
</body>
</html>
